<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
 
<h:head>
</h:head>
<h:body>
	<ui:composition template="/template/bancol_avaluos_template.xhtml">

		<ui:define name="content">
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
				<p:graphicImage  name="images/ajax-loader.gif" />
			</p:dialog>
			<h:form id="parentForm">
				<div class="content_calendar" >
					<p:spacer height="10" />
					<p:schedule view="agendaWeek" id="agendaPerito" value="#{programarCitaBean.eventModel}" locale="es" timeZone="America/Bogota" timeFormat="hh:mm A"  style="width:82%" >
					</p:schedule>
                   	<p:commandButton value="Cerrar" icon="ui-icon-circle-close" action="#{programarCitaBean.cancelar()}" styleClass="button_red"/>
				</div>
				<input type="hidden"
						name="${_csrf.parameterName}"
						value="${_csrf.token}"/>
			</h:form>
		</ui:define>
	
	</ui:composition>
</h:body>
</html>
