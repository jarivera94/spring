<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
 
<h:head>
</h:head>

<h:body>
	<ui:composition template="/template/bancol_avaluos_template.xhtml">
		<ui:define name="metadata">
			<f:metadata>
			</f:metadata>
		</ui:define>
		<ui:define name="content">
			<h1 style="width: 90%; margin: 0 auto;">Estados Avalúo <h:outputText value="#{estadosAvaluoBean.avaluo.codigoExterno}" /></h1>
			<h:form id="form">
				<p:growl id="growl" autoUpdate="true" showDetail="true" sticky="true" />
				<p:panel id="tabla" header="Resúmen" style="margin-bottom:10px">
					<p:dataTable var="estadoAvaluo" value="#{estadosAvaluoBean.estadosAvaluo}" >
						<p:column headerText="Estado">
							<h:outputText value="#{estadoAvaluo.estado.value()}" />
						</p:column>
						<p:column headerText="Fecha">
							<h:outputText value="#{estadoAvaluo.fechaEstado}" >
								<f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" locale="es_CO" timeZone="GMT-5" />
							</h:outputText>
						</p:column>
							<p:column headerText="Usuario">
							<h:outputText value="#{estadoAvaluo.usuarioNombres} #{estadoAvaluo.usuarioApellidos}" />
						</p:column>
						<p:column headerText="Rol">
							<h:outputText value="#{estadoAvaluo.usuarioRol}" />
						</p:column>
						<p:column headerText="Observaciones">
							<h:outputText value="#{estadoAvaluo.justificacionRechazo}" />
						</p:column>
					</p:dataTable>
					<p:commandButton icon="ui-icon-circle-close" value="Cerrar" actionListener="#{estadosAvaluoBean.cancelar}" styleClass="button_red" style="margin-top: 15px;"/>
				</p:panel>
				<input type="hidden"
					name="${_csrf.parameterName}"
					value="${_csrf.token}"/>
			</h:form>
		</ui:define>	
	</ui:composition>
</h:body> 
</html>
