<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
    <ui:composition template="/template/bancol_avaluos_template.xhtml">
        <ui:define name="metadata">
            <f:metadata>
            </f:metadata>
        </ui:define>
        <ui:define name="content">
            <h1 style="width: 90%; margin: 0px auto;">Actualizar fecha de aprobación</h1>
            <h:form id="form">
                <p:growl id="growl" autoUpdate="true" showDetail="true" sticky="true" />
                <p:panelGrid columns="3" style="width: auto; margin: 0px auto;">
                    <p:outputLabel value="Código externo" />
                    <p:inputMask binding="#{codigoExterno}" mask="9?999999999999" />
                    <p:commandButton icon="ui-icon-search" value="Buscar"
                                     actionListener="#{actualizarFechaAprobacionBean.buscar(codigoExterno.value)}"
                                     update=":form"
                                     styleClass="button_green" />
                </p:panelGrid>
                <p:panelGrid
                        rendered="#{not empty actualizarFechaAprobacionBean.estadoAvaluoDTO}"
                        columns="3" style="width: auto; margin: 0px auto;">
                    <p:outputLabel value="Fecha de aprobación" />
                    <p:calendar id="mask" value="#{actualizarFechaAprobacionBean.estadoAvaluoDTO.fechaEstado}" pattern="dd-MM-yyyy" mask="true" />
                    <p:commandButton icon="ui-icon-disk" value="Guardar"
                                     actionListener="#{actualizarFechaAprobacionBean.guardar()}"
                                     styleClass="button_green" />
                </p:panelGrid>
                <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
