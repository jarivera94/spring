<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="grid/grid.css" library="primefaces" />
</h:head> 
<body>
	<ui:composition template="/template/bancol_avaluos_template.xhtml">

		<ui:define name="content">
			<p:ajaxStatus onstart="PF('statusDialog').show()"
                    onsuccess="PF('statusDialog').hide()" />

			<p:dialog widgetVar="statusDialog" modal="true"
                    draggable="false" closable="false"
                    resizable="false" showHeader="false">
				<p:graphicImage  name="images/ajax-loader.gif" />
			</p:dialog>
			<h:form id="adminForm">
				<p:growl id="growl" showDetail="true"
                        sticky="true" escape="true" autoUpdate="true" />
				<p:panel id="adminPanel" header="Usuarios logueados"
                        style="margin-bottom:10px">
                    <h:outputLabel value="#{adminBean.usuariosLogueados}" />
			    </p:panel>
				<input type="hidden"
					name="${_csrf.parameterName}"
					value="${_csrf.token}"/>
			</h:form>
		</ui:define>
	</ui:composition>
</body> 
</html>
