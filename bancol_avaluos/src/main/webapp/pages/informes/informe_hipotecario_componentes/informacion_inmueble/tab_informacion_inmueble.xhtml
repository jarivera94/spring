<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui">

	<p:tab id="informacionInmueble" title="Información del inmueble">
		<p:panel id="informacionInmueblePanel"
			header="Información del inmueble" style="margin-bottom:10px">
			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row">
					<div class="ui-grid-col-3">
						<p:panelGrid style="width:99%">
							<p:row>
								<p:column styleClass="ui-widget-header">
									<h:outputLabel for="tipoInmueble" value="Tipo del inmueble: " />
								</p:column>
								<p:column styleClass="ui-widget-header">
									<h:selectOneMenu id="tipoInmueble"
										value="#{informeHipotecarioBean.avaluoHipotecarioDTO.tipoDeInmueble}"
										required="#{not empty param[enviar.clientId] or not empty param[enviarHonorarios.clientId] or not empty param[enviarCorrecciones.clientId] or not empty param[aprobar.clientId] or not empty param[correciones.clientId] or not empty param[enviarComite.clientId]}"
										converter="omnifaces.SelectItemsConverter"
										label="Tipo de Inmueble" style="width: 130px !important;">
										<f:selectItem itemValue="null" itemLabel="Seleccione ..."
											noSelectionOption="true" />
										<f:selectItems value="#{informeHipotecarioBean.tiposInmueble}"
											var="tipoInmueble" itemValue="#{tipoInmueble}"
											itemLabel="#{tipoInmueble.nombre}" />
										<o:validator validatorId="listaDesplegableValidator"
											disabled="#{empty param[enviarHonorarios.clientId] ? true : (empty param[enviar.clientId]  ? true: (empty param[enviarCorrecciones.clientId] ? true: (empty param[aprobar.clientId] ? true : (empty param[correciones.clientId] ? true : (empty param[enviarComite.clientId] ? true: false)))))}" />

										<p:ajax
											process="@this,:informeHipotecario:accordionPanel:cocina"
											event="change"
											listener="#{informeHipotecarioBean.cambioTipoInmueble}"
											update=":informeHipotecario:accordionPanel:tipoCredito, tiempoEsperadoDeComercializacion"
											global="false"
											onstart="$( '#informeHipotecario\\:accordionPanel\\:tipoInmueble' ).addClass('loadinggif');"
											oncomplete="$( '#informeHipotecario\\:accordionPanel\\:tipoInmueble' ).removeClass('loadinggif');" />
									</h:selectOneMenu>
								</p:column>
							</p:row>
							<p:row
								rendered="#{jsfHelper.hasMessages('informeHipotecario:accordionPanel:tipoInmueble')}">
								<p:column styleClass="ui-widget-header" colspan="2">
									<p:message for="tipoInmueble" />
								</p:column>
							</p:row>
							<p:row>
								<p:column colspan="2" styleClass="ui-widget-header">
									<h:outputLabel for="descripcionOtrosTipoInmueble"
										value="Descripción: " />
								</p:column>
							</p:row>
							<p:row>
								<p:column colspan="2" styleClass="ui-widget-header">
									<p:inputTextarea rows="3" cols="27"
										id="descripcionOtrosTipoInmueble"
										value="#{informeHipotecarioBean.informeHipotecarioDTO.descripcionOtrosTipoInmueble}"
										style="width: 100%;" label="Descripción Otros Tipo Inmueble"
										maxlength="30" counter="tipoInmuebleCaracteresFaltantes"
										counterTemplate="{0} caracteres faltantes" />
									<h:outputText id="tipoInmuebleCaracteresFaltantes" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</div>
					<div class="ui-grid-col-3">
						<p:panelGrid style="width:99%">
							<p:row>
								<p:column styleClass="ui-widget-header">
									<h:outputLabel for="usoInmueble" value="Uso del inmueble: " />
								</p:column>
								<p:column styleClass="ui-widget-header">
									<h:selectOneMenu id="usoInmueble"
										value="#{informeHipotecarioBean.informeHipotecarioDTO.usoActual}"
										required="#{not empty param[enviar.clientId] or not empty param[enviarHonorarios.clientId] or not empty param[enviarCorrecciones.clientId] or not empty param[aprobar.clientId] or not empty param[correciones.clientId] or not empty param[enviarComite.clientId]}"
										label="Uso del inmueble" style="width: 130px !important;">
										<f:selectItems value="#{informeHipotecarioBean.usoActual}"
											var="uso" itemValue="#{uso}" itemLabel="#{uso.value}"
											itemDisabled="#{uso.disabled}" />
										<o:validator validatorId="listaDesplegableValidator"
											disabled="#{empty param[enviarHonorarios.clientId] ? true : (empty param[enviar.clientId]  ? true: (empty param[enviarCorrecciones.clientId] ? true: (empty param[aprobar.clientId] ? true : (empty param[correciones.clientId] ? true : (empty param[enviarComite.clientId] ? true: false)))))}" />
									</h:selectOneMenu>
								</p:column>
							</p:row>
							<p:row
								rendered="#{jsfHelper.hasMessages('informeHipotecario:accordionPanel:usoInmueble')}">
								<p:column styleClass="ui-widget-header" colspan="2">
									<p:message for="usoInmueble" />
								</p:column>
							</p:row>
							<p:row>
								<p:column colspan="2" styleClass="ui-widget-header">
									<h:outputLabel for="descripcionOtrosUsoInmueble"
										value="Descripción: " />
								</p:column>
							</p:row>
							<p:row>
								<p:column colspan="2" styleClass="ui-widget-header">
									<p:inputTextarea rows="3" cols="27"
										id="descripcionOtrosUsoInmueble"
										value="#{informeHipotecarioBean.informeHipotecarioDTO.descripcionOtrosUsoInmueble}"
										style="width: 100%;" label="Descripción otros usos inmueble"
										maxlength="30" counter="usoInmuebleCaracteresFaltantes"
										counterTemplate="{0} caracteres faltantes" />
									<h:outputText id="usoInmuebleCaracteresFaltantes" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</div>
					<div class="ui-grid-col-3">
						<p:panelGrid style="width:99%">
							<p:row>
								<p:column styleClass="ui-widget-header">
									<h:outputLabel for="claseInmueble" value="Clase de inmueble: " />
								</p:column>
								<p:column styleClass="ui-widget-header">
									<h:selectOneMenu id="claseInmueble"
										value="#{informeHipotecarioBean.informeHipotecarioDTO.claseInmueble}"
										required="#{(informeHipotecarioBean.avaluoHipotecarioDTO.tipoDeInmueble.nombre ne 'Lote' and informeHipotecarioBean.avaluoHipotecarioDTO.tipoDeInmueble.nombre ne 'Lote Urbano') and (not empty param[enviar.clientId] or not empty param[enviarHonorarios.clientId] or not empty param[enviarCorrecciones.clientId])}"
										label="Clase Inmueble" style="width: 130px !important;">
										<f:selectItems
											value="#{informeHipotecarioBean.clasesInmuebles}" var="clase"
											itemValue="#{clase}" itemLabel="#{clase.value}" />
										<o:validator validatorId="listaDesplegableValidator"
											disabled="#{empty param[enviarHonorarios.clientId] ? true : (empty param[enviar.clientId]  ? true: (empty param[enviarCorrecciones.clientId] ? true: (empty param[aprobar.clientId] ? true : (empty param[correciones.clientId] ? true : (empty param[enviarComite.clientId] ? true: false)))))}" />

									</h:selectOneMenu>
								</p:column>
							</p:row>
							<p:row
								rendered="#{jsfHelper.hasMessages('informeHipotecario:accordionPanel:claseInmueble')}">
								<p:column styleClass="ui-widget-header" colspan="2">
									<p:message for="claseInmueble" />
								</p:column>
							</p:row>
							<p:row>
								<p:column colspan="2" styleClass="ui-widget-header">
									<h:outputLabel for="descripcionOtrosClaseInmueble"
										value="Descripción: " />
								</p:column>
							</p:row>
							<p:row>
								<p:column colspan="2" styleClass="ui-widget-header">
									<p:inputTextarea rows="3" cols="27"
										id="descripcionOtrosClaseInmueble"
										value="#{informeHipotecarioBean.informeHipotecarioDTO.descripcionOtrosTipoInmueble}"
										style="width: 100%;" label="Descripción otros clase inmueble"
										maxlength="30" counter="claseInmuebleCaracteresFaltantes"
										counterTemplate="{0} caracteres faltantes" />
									<h:outputText id="claseInmuebleCaracteresFaltantes" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</div>
					<div class="ui-grid-col-3">
						<p:panelGrid style="width:99%">
						</p:panelGrid>
					</div>
				</div>
				<div class="ui-grid-row">
					<div class="ui-grid-col-3">
						<p:panelGrid style="width:99%">
							<p:row>
								<p:column styleClass="ui-widget-header">
									<p:outputLabel value="Ocupante:" />
								</p:column>
								<p:column styleClass="ui-widget-header">
									<h:selectOneMenu id="ocupante"
										value="#{informeHipotecarioBean.informeHipotecarioDTO.ocupante}"
										required="#{not empty param[enviar.clientId] or not empty param[enviarHonorarios.clientId] or not empty param[enviarCorrecciones.clientId] or not empty param[aprobar.clientId] or not empty param[correciones.clientId] or not empty param[enviarComite.clientId]}"
										converter="omnifaces.SelectItemsConverter" label="Ocupante"
										style="width: 130px !important;">
										<f:selectItem itemValue="null" itemLabel="Seleccione ..."
											noSelectionOption="true" />
										<f:selectItem itemValue="Arrendatario"
											itemLabel="Arrendatario" />
										<f:selectItem itemValue="Propietario" itemLabel="Propietario" />
										<f:selectItem itemValue="Otro" itemLabel="Otro" />
										<f:selectItem itemValue="SinOcupante" itemLabel="Sin ocupante" />
										<f:selectItem itemValue="SinInformacion"
											itemLabel="Sin información" />
									</h:selectOneMenu>
								</p:column>
							</p:row>
							<p:row
								rendered="#{jsfHelper.hasMessages('informeHipotecario:accordionPanel:ocupante')}">
								<p:column styleClass="ui-widget-header" colspan="2">
									<p:message for="ocupante" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</div>
				</div>
			</div>
			<p:spacer width="100" height="20" />
			<p:panel id="propiedadHorizontalPanel" header="Propiedad horizontal"
				style="width:99%">
				<p:panelGrid id="propiedadHorizontal" style="width: 99%">
					<p:row>
						<p:column styleClass="ui-widget-header">
							<h:outputLabel for="sometidoAPropiedadHorizontal"
								value="Sometido a propiedad horizontal" />
						</p:column>
						<p:column styleClass="ui-widget-header">
							<p:selectBooleanButton id="sometidoAPropiedadHorizontal"
								value="#{informeHipotecarioBean.informeHipotecarioDTO.sometidoAPropiedadHorizontal}"
								onLabel="Si" offLabel="No" onIcon="ui-icon-check"
								offIcon="ui-icon-close"
								required="#{not empty param[enviar.clientId] or not empty param[enviarHonorarios.clientId] or not empty param[enviarCorrecciones.clientId] or not empty param[aprobar.clientId] or not empty param[correciones.clientId] or not empty param[enviarComite.clientId]}"
								style="width:100px" converter="javax.faces.Boolean">
								<p:ajax event="change"
									update="propiedadHorizontalPanel, :informeHipotecario:accordionPanel:valorComercial, :informeHipotecario:accordionPanel:metodosDeValuacion, :informeHipotecario:accordionPanel:accordionPanelMetodologias"
									listener="#{informeHipotecarioBean.cambiarTipoConstruccion}"
									oncomplete="actualizarFitoCorvini(); actualizarComparacionMercado();" />

							</p:selectBooleanButton>
						</p:column>

						<p:column styleClass="ui-widget-header"
							rendered="#{informeHipotecarioBean.informeHipotecarioDTO.sometidoAPropiedadHorizontal}">
							<h:outputLabel for="condicionPh" value="Condición de PH" />
						</p:column>
						<p:column styleClass="ui-widget-header"
							rendered="#{informeHipotecarioBean.informeHipotecarioDTO.sometidoAPropiedadHorizontal}">
							<h:selectOneMenu id="condicionPh"
								value="#{informeHipotecarioBean.informeHipotecarioDTO.condicionPh}"
								required="#{informeHipotecarioBean.informeHipotecarioDTO.sometidoAPropiedadHorizontal  and (not empty param[enviar.clientId] or not empty param[enviarHonorarios.clientId] or not empty param[enviarCorrecciones.clientId])}"
								converter="omnifaces.SelectItemsConverter" label="Condicion PH"
								style="width: 130px !important;">
								<f:selectItem itemValue="null" itemLabel="Seleccione ..."
									noSelectionOption="true" />
								<f:selectItem itemValue="Construccion"
									itemLabel="Solo construcción" />
								<f:selectItem itemValue="Terreno"
									itemLabel="Terreno / Terreno y Construcción" />
								<p:ajax event="change"
									update="propiedadHorizontalPanel, :informeHipotecario:accordionPanel:valorComercial, :informeHipotecario:accordionPanel:metodosDeValuacion, :informeHipotecario:accordionPanel:accordionPanelMetodologias"
									listener="#{informeHipotecarioBean.cargarMetodologiasSugeridas}"
									oncomplete="actualizarFitoCorvini(); actualizarComparacionMercado();" />
							</h:selectOneMenu>
						</p:column>
						<p:column styleClass="ui-widget-header"
							rendered="#{informeHipotecarioBean.informeHipotecarioDTO.sometidoAPropiedadHorizontal}">
							<h:outputLabel for="numeroPiso" value="Piso Inmueble" />
						</p:column>
						<p:column styleClass="ui-widget-header"
							rendered="#{informeHipotecarioBean.informeHipotecarioDTO.sometidoAPropiedadHorizontal}">
							<p:inputMask id="numeroPiso" mask="9?9"
								value="#{informeHipotecarioBean.informeHipotecarioDTO.numeroPiso}"
								label="Piso Inmueble"
								required="#{(informeHipotecarioBean.avaluoHipotecarioDTO.tipoDeInmueble.nombre ne 'Lote' and informeHipotecarioBean.avaluoHipotecarioDTO.tipoDeInmueble.nombre ne 'Lote Urbano') and (informeHipotecarioBean.informeHipotecarioDTO.sometidoAPropiedadHorizontal) and (not empty param[enviar.clientId] or not empty param[enviarHonorarios.clientId] or not empty param[enviarCorrecciones.clientId])}">
								<p:ajax event="change"
									listener="#{informeHipotecarioBean.actualizarMetodologiasCamposSujeto}"
									oncomplete="actualizarFitoCorvini();"
									update="informeHipotecario:accordionPanel:accordionPanelMetodologias" />

							</p:inputMask>

						</p:column>
						<p:column styleClass="ui-widget-header"
							rendered="#{informeHipotecarioBean.informeHipotecarioDTO.sometidoAPropiedadHorizontal}">
							<h:outputLabel for="conjuntoCerrado"
								value="Conjunto o agrupación" />
						</p:column>
						<p:column styleClass="ui-widget-header"
							rendered="#{informeHipotecarioBean.informeHipotecarioDTO.sometidoAPropiedadHorizontal}">
							<p:selectBooleanButton id="conjuntoCerrado"
								value="#{informeHipotecarioBean.informeHipotecarioDTO.conjuntoCerrado}"
								onLabel="Si" offLabel="No" onIcon="ui-icon-check"
								offIcon="ui-icon-close"
								required="#{(informeHipotecarioBean.informeHipotecarioDTO.sometidoAPropiedadHorizontal) and (not empty param[enviar.clientId] or not empty param[enviarHonorarios.clientId] or not empty param[enviarCorrecciones.clientId])}"
								style="width:100px" converter="javax.faces.Boolean" />
						</p:column>

					</p:row>
					<p:row
						rendered="#{(jsfHelper.hasMessages('informeHipotecario:accordionPanel:sometidoAPropiedadHorizontal') or jsfHelper.hasMessages('informeHipotecario:accordionPanel:condicionPh') or jsfHelper.hasMessages('informeHipotecario:accordionPanel:numeroPiso') or jsfHelper.hasMessages('informeHipotecario:accordionPanel:conjuntoCerrado'))}">
						<p:column styleClass="ui-widget-header" colspan="2">
							<p:message for="sometidoAPropiedadHorizontal" />
						</p:column>
						<p:column styleClass="ui-widget-header" colspan="2">
							<p:message for="condicionPh" />
						</p:column>
						<p:column styleClass="ui-widget-header" colspan="2">
							<p:message for="numeroPiso" />
						</p:column>
						<p:column styleClass="ui-widget-header" colspan="2">
							<p:message for="conjuntoCerrado" />
						</p:column>
					</p:row>
					<p:row>

						<p:column styleClass="ui-widget-header"
							rendered="#{informeHipotecarioBean.informeHipotecarioDTO.sometidoAPropiedadHorizontal}">
							<h:outputLabel for="numeroDeEdificios" value="No. Edificios" />
						</p:column>
						<p:column styleClass="ui-widget-header"
							rendered="#{informeHipotecarioBean.informeHipotecarioDTO.sometidoAPropiedadHorizontal}">
							<p:inputMask id="numeroDeEdificios" mask="9?9"
								value="#{informeHipotecarioBean.informeHipotecarioDTO.numeroDeEdificios}"
								label="No. Edificios"
								required="#{(informeHipotecarioBean.avaluoHipotecarioDTO.tipoDeInmueble.nombre ne 'Lote' and informeHipotecarioBean.avaluoHipotecarioDTO.tipoDeInmueble.nombre ne 'Lote Urbano') and (informeHipotecarioBean.informeHipotecarioDTO.sometidoAPropiedadHorizontal) and (not empty param[enviar.clientId] or not empty param[enviarHonorarios.clientId] or not empty param[enviarCorrecciones.clientId])}" />
						</p:column>

						<p:column styleClass="ui-widget-header"
							rendered="#{informeHipotecarioBean.informeHipotecarioDTO.sometidoAPropiedadHorizontal}">
							<h:outputLabel for="unidadesPorPiso" value="Unidades por piso" />
						</p:column>

						<p:column styleClass="ui-widget-header"
							rendered="#{informeHipotecarioBean.informeHipotecarioDTO.sometidoAPropiedadHorizontal}">
							<p:inputMask id="unidadesPorPiso" mask="9?9"
								value="#{informeHipotecarioBean.informeHipotecarioDTO.unidadesPorPiso}"
								label="Unidades por piso"
								required="#{(informeHipotecarioBean.avaluoHipotecarioDTO.tipoDeInmueble.nombre ne 'Lote' and informeHipotecarioBean.avaluoHipotecarioDTO.tipoDeInmueble.nombre ne 'Lote Urbano') and (informeHipotecarioBean.informeHipotecarioDTO.sometidoAPropiedadHorizontal) and (not empty param[enviar.clientId] or not empty param[enviarHonorarios.clientId] or not empty param[enviarCorrecciones.clientId])}" />
						</p:column>
						<p:column styleClass="ui-widget-header"
							rendered="#{informeHipotecarioBean.informeHipotecarioDTO.sometidoAPropiedadHorizontal}">
							<h:outputLabel for="ubicacionDelInmueble" value="Ubicación" />
						</p:column>
						<p:column styleClass="ui-widget-header"
							rendered="#{informeHipotecarioBean.informeHipotecarioDTO.sometidoAPropiedadHorizontal}">
							<h:selectOneMenu id="ubicacionDelInmueble"
								value="#{informeHipotecarioBean.informeHipotecarioDTO.ubicacionDelInmueble}"
								required="#{(informeHipotecarioBean.informeHipotecarioDTO.sometidoAPropiedadHorizontal) and (not empty param[enviar.clientId] or not empty param[enviarHonorarios.clientId] or not empty param[enviarCorrecciones.clientId])}"
								label="Ubicación">
								<f:selectItems
									value="#{informeHipotecarioBean.ubicacionesInmueble}"
									var="ubicacion" itemValue="#{ubicacion}"
									itemLabel="#{ubicacion.value}" />
							</h:selectOneMenu>
						</p:column>
						<p:column styleClass="ui-widget-header"
							rendered="#{informeHipotecarioBean.informeHipotecarioDTO.sometidoAPropiedadHorizontal}">
							<h:outputLabel for="totalUnidades" value="Total unidades" />
						</p:column>
						<p:column styleClass="ui-widget-header"
							rendered="#{informeHipotecarioBean.informeHipotecarioDTO.sometidoAPropiedadHorizontal}">
							<p:inputMask id="totalUnidades" mask="9?99"
								value="#{informeHipotecarioBean.informeHipotecarioDTO.totalUnidades}"
								label="Total unidades"
								required="#{(informeHipotecarioBean.avaluoHipotecarioDTO.tipoDeInmueble.nombre ne 'Lote' and informeHipotecarioBean.avaluoHipotecarioDTO.tipoDeInmueble.nombre ne 'Lote Urbano') and (informeHipotecarioBean.informeHipotecarioDTO.sometidoAPropiedadHorizontal) and (not empty param[enviar.clientId] or not empty param[enviarHonorarios.clientId] or not empty param[enviarCorrecciones.clientId])}" />
						</p:column>
					</p:row>
					<p:row
						rendered="#{(jsfHelper.hasMessages('informeHipotecario:accordionPanel:numeroDeEdificios') or jsfHelper.hasMessages('informeHipotecario:accordionPanel:unidadesPorPiso') or jsfHelper.hasMessages('informeHipotecario:accordionPanel:ubicacionDelInmueble') or jsfHelper.hasMessages('informeHipotecario:accordionPanel:totalUnidades'))}">
						<p:column styleClass="ui-widget-header" colspan="2">
							<p:message for="numeroDeEdificios" />
						</p:column>
						<p:column styleClass="ui-widget-header" colspan="2">
							<p:message for="unidadesPorPiso" />
						</p:column>
						<p:column styleClass="ui-widget-header" colspan="2">
							<p:message for="ubicacionDelInmueble" />
						</p:column>
						<p:column styleClass="ui-widget-header" colspan="2">
							<p:message for="totalUnidades" />
						</p:column>
					</p:row>
					<p:row>
						<p:column styleClass="ui-widget-header"
							rendered="#{informeHipotecarioBean.informeHipotecarioDTO.sometidoAPropiedadHorizontal}">
							<h:outputLabel for="coeficiente" value="Coeficiente % " />
						</p:column>
						<p:column styleClass="ui-widget-header"
							rendered="#{informeHipotecarioBean.informeHipotecarioDTO.sometidoAPropiedadHorizontal}">
							<p:inputNumber id="coeficiente"
								value="#{informeHipotecarioBean.informeHipotecarioDTO.coeficiente}"
