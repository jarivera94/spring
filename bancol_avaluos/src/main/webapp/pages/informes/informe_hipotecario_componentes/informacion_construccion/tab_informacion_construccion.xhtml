<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui">

	<p:tab id="informacionDeConstruccion"
		title="Información de construcción">
		<p:panel id="informacionDeConstruccionPanel"
			header="Información de construcción" style="margin-bottom:10px">
			<p:panelGrid style="width: 99%">
				<p:row>
					<p:column styleClass="ui-widget-header">
						<h:outputLabel for="estadoDeConstruccion"
							value="Estado de la construcción:" />
					</p:column>
					<p:column styleClass="ui-widget-header"
						colspan="#{informeHipotecarioBean.informeHipotecarioDTO.estadoDeConstruccion.key eq '2'? '1' : '5'}">
						<h:selectOneMenu id="estadoDeConstruccion"
							value="#{informeHipotecarioBean.informeHipotecarioDTO.estadoDeConstruccion}"
							label="Estado de construcción"
							required="#{(informeHipotecarioBean.avaluoHipotecarioDTO.tipoDeInmueble.nombre ne 'Lote' and informeHipotecarioBean.avaluoHipotecarioDTO.tipoDeInmueble.nombre ne 'Lote Urbano') and (not empty param[enviar.clientId] or not empty param[enviarHonorarios.clientId] or not empty param[enviarCorrecciones.clientId])}"
							style="width: 99%">
							<f:selectItems
								value="#{informeHipotecarioBean.estadosConstruccion}"
								var="estadoConstruccion" itemValue="#{estadoConstruccion}"
								itemLabel="#{estadoConstruccion.value}" />
							<o:validator validatorId="listaDesplegableValidator"
								disabled="#{empty param[enviar.clientId] and empty param[enviarHonorarios.clientId] and empty param[enviarCorrecciones.clientId] and empty param[aprobar.clientId] and empty param[correciones.clientId] and empty param[enviarComite.clientId]}" />

							<p:ajax
								listener="#{informeHipotecarioBean.onEstadoDeConstruccion}"
								update="informacionDeConstruccionPanel"
								process="informacionDeConstruccionPanel" global="false"
								onstart="$( '#informeHipotecario\\:accordionPanel\\:estadoDeConstruccion' ).addClass('loadinggif');"
								oncomplete="$( '#informeHipotecario\\:accordionPanel\\:estadoDeConstruccion' ).removeClass('loadinggif');" />
						</h:selectOneMenu>
					</p:column>
					<p:column styleClass="ui-widget-header"
						rendered="#{informeHipotecarioBean.informeHipotecarioDTO.estadoDeConstruccion.key eq '2'}">
						<h:outputLabel for="remodelado" value="Remodelado: " />
					</p:column>
					<p:column styleClass="ui-widget-header"
						rendered="#{informeHipotecarioBean.informeHipotecarioDTO.estadoDeConstruccion.key eq '2'}">
						<p:selectBooleanButton id="remodelado"
							value="#{informeHipotecarioBean.informeHipotecarioDTO.remodelado}"
							onLabel="Si" offLabel="No" onIcon="ui-icon-check"
							offIcon="ui-icon-close" style="width:80px"
							converter="javax.faces.Boolean">
							<p:ajax listener="#{informeHipotecarioBean.onRemodelado}"
								update="informacionDeConstruccionPanel"
								process="informacionDeConstruccionPanel" global="false"
								onstart="$( '#informeHipotecario\\:accordionPanel\\:remodelado' ).addClass('loadinggif');"
								oncomplete="$( '#informeHipotecario\\:accordionPanel\\:remodelado' ).removeClass('loadinggif');" />
						</p:selectBooleanButton>
					</p:column>
					<p:column styleClass="ui-widget-header"
						rendered="#{informeHipotecarioBean.informeHipotecarioDTO.estadoDeConstruccion.key eq '2'}">
						<h:outputLabel for="estadoDeConservacion"
							value="Estado de la Conservación:" />
					</p:column>
					<p:column styleClass="ui-widget-header"
						rendered="#{informeHipotecarioBean.informeHipotecarioDTO.estadoDeConstruccion .key eq '2'}">
						<h:selectOneMenu id="estadoDeConservacion"
							value="#{informeHipotecarioBean.informeHipotecarioDTO.estadoDeConservacion}"
							label="Estado de la conservación"
							required="#{informeHipotecarioBean.informeHipotecarioDTO.estadoDeConstruccion.key eq '2' and (informeHipotecarioBean.avaluoHipotecarioDTO.tipoDeInmueble.nombre ne 'Lote' and informeHipotecarioBean.avaluoHipotecarioDTO.tipoDeInmueble.nombre ne 'Lote Urbano') and (not empty param[enviar.clientId] or not empty param[enviarHonorarios.clientId] or not empty param[enviarCorrecciones.clientId])}"
							style="width: 99%">
							<f:selectItems
								value="#{informeHipotecarioBean.estadosConservacion}"
								var="estadoConservacion" itemValue="#{estadoConservacion}"
								itemLabel="#{estadoConservacion.value}" />
							<o:validator message="Estado de la Conservación"
								validatorId="listaDesplegableValidator"
								disabled="#{empty param[enviar.clientId] and empty param[enviarHonorarios.clientId] and empty param[enviarCorrecciones.clientId] and empty param[aprobar.clientId] and empty param[correciones.clientId] and empty param[enviarComite.clientId]}" />

						</h:selectOneMenu>
					</p:column>
				</p:row>
				<p:row
					rendered="#{informeHipotecarioBean.informeHipotecarioDTO.remodelado}">
					<p:column styleClass="ui-widget-header" colspan="2">
						<p:spacer height="0" />
					</p:column>
					<p:column styleClass="ui-widget-header">
						<h:outputLabel for="fechaRemodelacion"
							value="Fecha de Remodelación: " />
					</p:column>
					<p:column styleClass="ui-widget-header">
						<p:calendar id="fechaRemodelacion" navigator="true"
							value="#{informeHipotecarioBean.informeHipotecarioDTO.fechaRemodelacion}"
							timeZone="GMT-5"
							required="#{(informeHipotecarioBean.informeHipotecarioDTO.remodelado) and (not empty param[enviar.clientId] or not empty param[enviarHonorarios.clientId] or not empty param[enviarCorrecciones.clientId])}"
							label="Fecha de Remodelación" pattern="yyyy-MM-dd" />
					</p:column>
					<p:column styleClass="ui-widget-header" colspan="2">
						<p:spacer height="0" />
					</p:column>
				</p:row>
				<p:row
					rendered="#{jsfHelper.hasMessages('informeHipotecario:accordionPanel:estadoDeConstruccion') or jsfHelper.hasMessages('informeHipotecario:accordionPanel:estadoDeConservacion')}">
					<p:column styleClass="ui-widget-header"
						colspan="#{informeHipotecarioBean.informeHipotecarioDTO.estadoDeConstruccion.key eq '2'? '1' : '5'}">
						<p:message for="estadoDeConstruccion" />
					</p:column>
					<p:column styleClass="ui-widget-header"
						colspan="#{informeHipotecarioBean.informeHipotecarioDTO.estadoDeConstruccion.key eq '2'? '3' : '0'}" />
					<p:column styleClass="ui-widget-header" colspan="2">
						<p:message for="estadoDeConservacion" />
					</p:column>
				</p:row>
				<p:row id="row-estadoconstruccion"
					rendered="#{informeHipotecarioBean.informeHipotecarioDTO.estadoDeConstruccion.key eq '1'}">
					<p:column styleClass="ui-widget-header">
						<h:outputLabel for="porcentajeAvance"
							value="Porcentaje de avance: " />
					</p:column>
					<p:column styleClass="ui-widget-header">
						<p:inputText id="porcentajeAvance"
							value="#{informeHipotecarioBean.informeHipotecarioDTO.porcentajeAvance}"
							label="Porcentaje de avance"
							required="#{(informeHipotecarioBean.informeHipotecarioDTO.estadoDeObra eq true) and (not empty param[enviar.clientId] or not empty param[enviarHonorarios.clientId] or not empty param[enviarCorrecciones.clientId])}"
							requiredMessage="Porcentaje de Avance es obligatorio"
							style="width: 99%" />
						<p:slider for="porcentajeAvance" />
					</p:column>
					<p:column styleClass="ui-widget-header">
						<h:outputLabel for="licenciaConstruccion"
							value="Licencia de Construcción: " />
					</p:column>
					<p:column styleClass="ui-widget-header">
						<h:selectOneMenu id="licenciaConstruccion"
							value="#{informeHipotecarioBean.informeHipotecarioDTO.licenciaConstruccion}"
							label="Licencia de Construcción">
							<f:selectItem itemLabel="Seleccione ..." itemValue=""
								noSelectionOption="true" />
							<f:selectItem itemLabel="Si" itemValue="Si" />
							<f:selectItem itemLabel="No" itemValue="No" />
							<f:selectItem itemLabel="No Aplica" itemValue="No Aplica" />
						</h:selectOneMenu>
					</p:column>
					<p:column styleClass="ui-widget-header">
						<h:outputLabel for="tipoLicencia" value="Tipo de licencia: " />
					</p:column>
					<p:column styleClass="ui-widget-header">
						<h:selectOneMenu id="tipoLicencia"
							value="#{informeHipotecarioBean.informeHipotecarioDTO.tipoLicencia}"
							required="#{not empty param[enviar.clientId] or not empty param[enviarHonorarios.clientId] or not empty param[enviarCorrecciones.clientId] or not empty param[aprobar.clientId] or not empty param[correciones.clientId] or not empty param[enviarComite.clientId]}"
							label="Tipo Licencia">
							<f:selectItems value="#{informeHipotecarioBean.tiposLicencia}"
								var="tipoLicencia" itemValue="#{tipoLicencia}"
								itemLabel="#{tipoLicencia.value}" />
							<o:validator validatorId="listaDesplegableValidator"
								disabled="#{empty param[enviar.clientId] and empty param[enviarHonorarios.clientId] and empty param[enviarCorrecciones.clientId] and empty param[aprobar.clientId] and empty param[correciones.clientId] and empty param[enviarComite.clientId]}" />

						</h:selectOneMenu>
					</p:column>
				</p:row>
				<p:row>
					<p:column styleClass="ui-widget-header" colspan="2">
						<p:message for="porcentajeAvance" />
					</p:column>
					<p:column styleClass="ui-widget-header" colspan="2">
						<p:message for="licenciaConstruccion" />
					</p:column>
					<p:column styleClass="ui-widget-header" colspan="2">
						<p:message for="tipoLicencia" />
					</p:column>
				</p:row>
				<p:row
					rendered="#{informeHipotecarioBean.informeHipotecarioDTO.estadoDeConstruccion.key eq '1'}">
					<p:column styleClass="ui-widget-header">
						<h:outputLabel for="numeroLicencia"
							value="Número y fecha de licencia: " />
					</p:column>
					<p:column styleClass="ui-widget-header" colspan="5">
						<p:inputText id="numeroLicencia" maxlength="255"
							value="#{informeHipotecarioBean.informeHipotecarioDTO.numeroLicencia}"
							required="#{not empty param[enviar.clientId] or not empty param[enviarHonorarios.clientId] or not empty param[enviarCorrecciones.clientId] or not empty param[aprobar.clientId] or not empty param[correciones.clientId] or not empty param[enviarComite.clientId]}"
							label="Número de licencia" style="width: 99%" />
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="6">
						<p:message for="numeroLicencia" />
					</p:column>
				</p:row>
				<p:row>
					<p:column styleClass="ui-widget-header">
						<h:outputLabel for="numeroDePisos" value="Número de pisos: " />
					</p:column>
					<p:column styleClass="ui-widget-header">
						<p:inputMask id="numeroDePisos" mask="9?99"
							value="#{informeHipotecarioBean.informeHipotecarioDTO.numeroDePisos}"
							label="Número de pisos"
							required="#{(informeHipotecarioBean.avaluoHipotecarioDTO.tipoDeInmueble.nombre ne 'Lote' and informeHipotecarioBean.avaluoHipotecarioDTO.tipoDeInmueble.nombre ne 'Lote Urbano' and informeHipotecarioBean.avaluoHipotecarioDTO.tipoDeInmueble.nombre ne 'Bodega') and (not empty param[enviar.clientId] or not empty param[enviarHonorarios.clientId] or not empty param[enviarCorrecciones.clientId])}"
							style="width: 99%">
							<p:ajax
								listener="#{informeHipotecarioBean.actualizarAreasConstruidasPorPiso(informeHipotecarioBean.informeHipotecarioDTO.numeroDePisos)}"
								update=":informeHipotecario:accordionPanel:valorComercial"
								global="false"
								onstart="$( '#informeHipotecario\\:accordionPanel\\:numeroDePisos' ).addClass('loadinggif');"
								oncomplete="$( '#informeHipotecario\\:accordionPanel\\:numeroDePisos' ).removeClass('loadinggif');actualizarFitoCorvini();" />
						</p:inputMask>
					</p:column>
					<!--Este campo (numSotanos) es obligatorio en BUA, pero por facilidad de llenado se quita la obligatoriedad asumiendo que vacio significa cero -->
					<p:column styleClass="ui-widget-header">
						<h:outputLabel for="numeroSotanos" value="Número de sótanos: " />
					</p:column>
					<p:column styleClass="ui-widget-header">
						<p:inputMask id="numeroSotanos" mask="9?9"
							value="#{informeHipotecarioBean.informeHipotecarioDTO.numeroSotanos}"
							label="Número de sótanos" style="width: 99%" />
					</p:column>
					<p:column styleClass="ui-widget-header">
						<h:outputLabel for="estadoDeObra" value="En Obra?: " />
					</p:column>
					<p:column styleClass="ui-widget-header">
						<p:selectBooleanButton id="estadoDeObra"
							value="#{informeHipotecarioBean.informeHipotecarioDTO.estadoDeObra}"
							onLabel="Si" offLabel="No" onIcon="ui-icon-check"
							offIcon="ui-icon-close" style="width:100px"
							converter="javax.faces.Boolean">
						</p:selectBooleanButton>
					</p:column>
				</p:row>
				<p:row
					rendered="#{(jsfHelper.hasMessages('informeHipotecario:accordionPanel:numeroDePisos') or jsfHelper.hasMessages('informeHipotecario:accordionPanel:estadoDeObra'))}">
					<p:column styleClass="ui-widget-header" colspan="2">
						<p:message for="numeroDePisos" />
					</p:column>
					<p:column styleClass="ui-widget-header" colspan="2">
						<p:spacer height="0" />
					</p:column>
					<p:column styleClass="ui-widget-header" colspan="2">
						<p:message for="estadoDeObra" />
					</p:column>
				</p:row>
				<p:row>
					<p:column styleClass="ui-widget-header">
						<h:outputLabel for="anoDeConstruccion"
							value="Año de construcción: " />
					</p:column>
					<p:column styleClass="ui-widget-header">
						<p:inputMask id="anoDeConstruccion" mask="9999"
							value="#{informeHipotecarioBean.informeHipotecarioDTO.anoDeConstruccion}"
							required="#{(not empty param[enviar.clientId] or not empty param[enviarHonorarios.clientId] or not empty param[enviarCorrecciones.clientId])
                                                     and (informeHipotecarioBean.avaluoHipotecarioDTO.tipoDeInmueble.nombre ne 'Lote' and informeHipotecarioBean.avaluoHipotecarioDTO.tipoDeInmueble.nombre ne 'Lote Urbano')}"
							requiredMessage="Año de construcción es requerido"
							label="Año de construcción" style="width: 99%">
							<p:ajax listener="#{informeHipotecarioBean.actualizarVetusdez}"
								update="vetustez " oncomplete="actualizarFitoCorvini();" />
						</p:inputMask>
					</p:column>
					<p:column styleClass="ui-widget-header">
						<h:outputLabel for="vetustez" value="Vetustez: " />
					</p:column>
					<p:column styleClass="ui-widget-header">
						<p:inputText id="vetustez"
							value="#{informeHipotecarioBean.informeHipotecarioDTO.vetustez}"
							required="#{(not empty param[enviar.clientId] or not empty param[enviarHonorarios.clientId] or not empty param[enviarCorrecciones.clientId]) 
											and (informeHipotecarioBean.avaluoHipotecarioDTO.tipoDeInmueble.nombre ne 'Lote' and informeHipotecarioBean.avaluoHipotecarioDTO.tipoDeInmueble.nombre ne 'Lote Urbano')}"
							label="Vetustez" readonly="true" style="width: 99%" />
					</p:column>
					<p:column styleClass="ui-widget-header">
						<h:outputLabel for="pisosBodega" value="Pisos: " />
					</p:column>
					<p:column styleClass="ui-widget-header">
						<h:selectOneMenu id="pisosBodega"
							value="#{informeHipotecarioBean.informeHipotecarioDTO.pisosBodega}"
							label="Pisos de bodega" style="width: 99%">
							<f:selectItems value="#{informeHipotecarioBean.pisosBodega}"
								var="piso" itemValue="#{piso}" itemLabel="#{piso.value}" />
							<o:validator validatorId="listaDesplegableValidator"
								disabled="#{informeHipotecarioBean.avaluoHipotecarioDTO.tipoDeInmueble.nombre ne 'Bodega' ? true : empty param[enviar.clientId] and empty param[enviarHonorarios.clientId] and empty param[enviarCorrecciones.clientId] and empty param[aprobar.clientId] and empty param[correciones.clientId] and empty param[enviarComite.clientId]}" />
						</h:selectOneMenu>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="2">
						<p:message for="anoDeConstruccion" />
					</p:column>
					<p:column colspan="2">
						<p:message for="vetustez" />
					</p:column>
				</p:row>
				<p:row>
					<p:column styleClass="ui-widget-header">
						<h:outputLabel for="tipologiaViviendaUnicaFamiliar"
							value="Tipología de Vivienda: " />
					</p:column>
					<p:column styleClass="ui-widget-header" colspan="5">
						<h:selectOneMenu id="tipologiaViviendaUnicaFamiliar"
							value="#{informeHipotecarioBean.informeHipotecarioDTO.tipologiaViviendaUnicaFamiliar}"
							label="Tipología Vivienda Única Familiar" style="width: 99%">
							<f:selectItem itemLabel="Seleccione ..." itemValue=""
								noSelectionOption="true" />
							<f:selectItem itemLabel="Casa - Continua"
								itemValue="Casa - Continua" />
							<f:selectItem itemLabel="Casa -  Aislada"
								itemValue="Casa -  Aislada" />
							<f:selectItem
								itemLabel="Edificio en altura  - Piso en bloque aislado"
								itemValue="Edificio en altura  - Piso en bloque aislado" />
							<f:selectItem itemLabel="Edificio en altura - Piso en manzana"
								itemValue="Edificio en altura - Piso en manzana" />
						</h:selectOneMenu>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="6">
						<p:message for="tipologiaViviendaUnicaFamiliar" />
					</p:column>
				</p:row>
				<p:row>
					<p:column styleClass="ui-widget-header">
						<h:outputLabel for="estructura" value="Estructura: " />
					</p:column>
					<p:column styleClass="ui-widget-header">
						<h:selectOneMenu id="estructura"
							value="#{informeHipotecarioBean.informeHipotecarioDTO.estructura}"
							label="Estructura" style="width: 99%">
							<f:selectItems value="#{informeHipotecarioBean.estructuras}"
								var="estructura" itemValue="#{estructura}"
								itemLabel="#{estructura.value}" />
							<o:validator validatorId="listaDesplegableValidator"
								disabled="#{empty param[enviar.clientId] and empty param[enviarHonorarios.clientId] and empty param[enviarCorrecciones.clientId] and empty param[aprobar.clientId] and empty param[correciones.clientId] and empty param[enviarComite.clientId]}" />

							<p:ajax
								listener="#{informeHipotecarioBean.recalcularFitoCorvini()}"
								global="false"
								onstart="$( '#informeHipotecario\\:accordionPanel\\:estructura' ).addClass('loadinggif');"
								oncomplete="$( '#informeHipotecario\\:accordionPanel\\:estructura' ).removeClass('loadinggif');actualizarFitoCorvini();" />
						</h:selectOneMenu>
					</p:column>
					<p:column styleClass="ui-widget-header">
						<h:outputLabel for="reparados" value="Ajustes Sismoresistente: " />
					</p:column>
					<p:column styleClass="ui-widget-header">
						<h:selectOneMenu id="reparados"
							value="#{informeHipotecarioBean.informeHipotecarioDTO.reparados}"
							required="#{(not empty param[enviar.clientId] or not empty param[enviarHonorarios.clientId] or not empty param[enviarCorrecciones.clientId]) 
											and (informeHipotecarioBean.avaluoHipotecarioDTO.tipoDeInmueble.nombre ne 'Lote' and informeHipotecarioBean.avaluoHipotecarioDTO.tipoDeInmueble.nombre ne 'Lote Urbano')}"
							requiredMessage="Ajustes sismoresistente es obligatorio"
							label="Ajustes sismoresistente" style="width: 99%">
							<f:selectItems value="#{informeHipotecarioBean.reparados}"
								var="reparado" itemValue="#{reparado}"
								itemLabel="#{reparado.value}" />
							<o:validator message="Ajustes Sismoresistente"
								validatorId="listaDesplegableValidator"
								disabled="#{empty param[enviar.clientId] and empty param[enviarHonorarios.clientId] and empty param[enviarCorrecciones.clientId] and empty param[aprobar.clientId] and empty param[correciones.clientId] and empty param[enviarComite.clientId]}" />

						</h:selectOneMenu>
					</p:column>
					<p:column styleClass="ui-widget-header">
						<h:outputLabel for="cubierta" value="Cubierta: " />
					</p:column>
					<p:column styleClass="ui-widget-header">
						<h:selectOneMenu id="cubierta"
							value="#{informeHipotecarioBean.informeHipotecarioDTO.cubierta}"
							label="Cubierta" style="width: 99%"
							required="#{(not empty param[enviar.clientId] or not empty param[enviarHonorarios.clientId] or not empty param[enviarCorrecciones.clientId]) and (informeHipotecarioBean.avaluoHipotecarioDTO.tipoDeInmueble.nombre ne 'Lote' and informeHipotecarioBean.avaluoHipotecarioDTO.tipoDeInmueble.nombre ne 'Lote Urbano')}"
							requiredMessage="Cubierta es obligatorio">
							<f:selectItems value="#{informeHipotecarioBean.cubiertas}"
								var="cubierta" itemValue="#{cubierta}"
								itemLabel="#{cubierta.value}" />
							<o:validator validatorId="listaDesplegableValidator"
								disabled="#{empty param[enviar.clientId] and empty param[enviarHonorarios.clientId] and empty param[enviarCorrecciones.clientId] and empty param[aprobar.clientId] and empty param[correciones.clientId] and empty param[enviarComite.clientId]}" />

						</h:selectOneMenu>
					</p:column>
				</p:row>
				<p:row>
