<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="grid/grid.css" library="primefaces" />
</h:head> 
<body> 
	<ui:composition template="/template/bancol_avaluos_template.xhtml">

		<ui:define name="content">
            <!--script async="true" defer="true" src="http://maps.google.com/maps/api/js?client=AIzaSyBk_T1aF3u4MVbKcP_OKsGnqK1YDO2K5t8&amp;v=3.21&amp;callback=initMap" type="text/javascript"></script-->
            <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
			<h1>Informe de avaluo comercial rural</h1>
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

			<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
				<p:graphicImage  name="images/ajax-loader.gif" />
			</p:dialog>
			<h:form id="informeComercialRural">
				<p:growl id="growl" showDetail="true" sticky="true" autoUpdate="true" />
				<p:accordionPanel id="tabHost" activeIndex="-1">
					<p:ajax event="tabChange" listener="#{informeComercialRuralBean.cambioDeTab}" />
					<p:tab id="informacionBasica" title="Información básica">
						<p:panel id="datosPersonales" header="Datos del cliente" style="margin-bottom:10px">
							<p:panelGrid style="width: 99%">
								<p:row>
									<p:column styleClass="ui-widget-header">
										<h:outputLabel for="tipoDocumentoId" value="Tipo de documento de identificación: " />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<h:selectOneMenu id="tipoDocumentoId" value="#{informeComercialRuralBean.avaluoComercialDTO.cliente.tipoDocumentoIdentificacion}" style="width: 99%" required="#{not empty param[enviar.clientId]}">
											<p:ajax update="datosPersonales"/>
											<f:selectItem itemLabel="Seleccione ..." itemValue="" noSelectionOption="true"/>
											<f:selectItem itemLabel="C.C." itemValue="21"/>
											<f:selectItem itemLabel="C.Ext." itemValue="22"/>
											<f:selectItem itemLabel="NIT." itemValue="23"/>
										</h:selectOneMenu>
									</p:column>
									<p:column styleClass="ui-widget-header" rendered="#{informeComercialRuralBean.avaluoComercialDTO.entidad ne 'Bancolombia'}" colspan="2">
										<p:spacer height="0"/>
									</p:column>
									<p:column styleClass="ui-widget-header" rendered="#{informeComercialRuralBean.avaluoComercialDTO.entidad eq 'Bancolombia'}">
										<h:outputLabel for="segmento" value="Segmento: " />
									</p:column>
									<p:column styleClass="ui-widget-header" rendered="#{informeComercialRuralBean.avaluoComercialDTO.entidad eq 'Bancolombia'}">
										<h:selectOneMenu id="segmento" value="#{informeComercialRuralBean.avaluoComercialDTO.cliente.segmento}" label="Segmento" style="width:99%">
											<f:selectItem itemLabel="Seleccione ..." itemValue="" noSelectionOption="true"/>
											<f:selectItem itemLabel="Personal" itemValue="1"/>
											<f:selectItem itemLabel="Personal Plus" itemValue="2"/>
											<f:selectItem itemLabel="Preferencial" itemValue="3"/>
											<f:selectItem itemLabel="Banco Colombia" itemValue="4"/>
											<f:selectItem itemLabel="Pyme" itemValue="5"/>
										</h:selectOneMenu>
									</p:column>
									<p:column styleClass="ui-widget-header">
										<h:outputLabel for="numeroDocumentoCliente" value="Número de documento: " />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<p:inputText id="numeroDocumentoCliente" value="#{informeComercialRuralBean.avaluoComercialDTO.cliente.numeroDocumento}" label="Número de documento" required="#{not empty param[enviar.clientId]}" style="width: 99%" />
									</p:column>
								</p:row>
								<p:row rendered="#{informeComercialRuralBean.avaluoComercialDTO.cliente.tipoDocumentoIdentificacion eq '23'}">
									<p:column styleClass="ui-widget-header">
										<h:outputLabel for="razonSocial" value="Razón social: " />
									</p:column>
									<p:column styleClass="ui-widget-header" colspan="3">
										<p:inputText id="razonSocial" value="#{informeComercialRuralBean.avaluoComercialDTO.cliente.razonSocial}" required="#{informeComercialRuralBean.avaluoComercialDTO.cliente.tipoDocumentoIdentificacion eq '23' and not empty param[enviar.clientId]}" label="Razón social" style="width:99%" />
									</p:column>
									<p:column styleClass="ui-widget-header" rendered="false">
										<p:message for="razonSocial"/>
									</p:column>
								</p:row>
								<p:row rendered="#{informeComercialRuralBean.avaluoComercialDTO.cliente.tipoDocumentoIdentificacion ne '23'}">
									<p:column styleClass="ui-widget-header">
										<h:outputLabel for="nombreApellidosCliente" value="Nombre del cliente: " />
									</p:column>
									<p:column styleClass="ui-widget-header" colspan="5">
										<p:inputText id="nombreApellidosCliente" value="#{informeComercialRuralBean.nombresApellidosCliente}" required="#{informeComercialRuralBean.avaluoComercialDTO.cliente.tipoDocumentoIdentificacion ne '23' and not empty param[enviar.clientId]}" label="Nombre del cliente" style="width:99%" />
									</p:column>
								</p:row>
								<p:row rendered="false">
									<p:column styleClass="ui-widget-header">
										<h:outputLabel for="paisOrigen" value="País de origen: " />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<h:selectOneMenu id="paisOrigen" value="#{informeComercialRuralBean.avaluoComercialDTO.cliente.paisOrigen}" style="width:99%" >
											<f:selectItem itemLabel="Seleccione ..." itemValue="" noSelectionOption="true"/>
											<f:selectItems value="#{informeComercialRuralBean.paises}" />
										</h:selectOneMenu>
									</p:column>
									<p:column styleClass="ui-widget-header">
										<h:outputLabel for="clasificacionFiscal" value="Clasificación fiscal: " />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<h:selectOneMenu id="clasificacionFiscal" value="#{informeComercialRuralBean.avaluoComercialDTO.cliente.clasificacionFiscal}" label="Clasificación fiscal" required="#{informeComercialRuralBean.avaluoComercialDTO.cliente.tipoDocumentoIdentificacion ne '23' and not empty param[enviar.clientId]}" style="width:99%">
											<f:selectItem itemLabel="Seleccione ..." itemValue="" noSelectionOption="true"/>
											<f:selectItem itemLabel="Persona natural" itemValue="persona natural"/>
											<f:selectItem itemLabel="Persona juridica" itemValue="persona juridica"/>
										</h:selectOneMenu>
									</p:column>
								</p:row>
								<p:row rendered="false">
									<p:column styleClass="ui-widget-header">
										<h:outputLabel for="regimen" value="Régimen: " />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<h:selectOneMenu id="regimen" value="#{informeComercialRuralBean.avaluoComercialDTO.cliente.regimen}" required="#{informeComercialRuralBean.avaluoComercialDTO.cliente.tipoDocumentoIdentificacion ne '23' and not empty param[enviar.clientId]}" style="width:99%" >
											<f:selectItem itemLabel="Común" itemValue="comun"/>
											<f:selectItem itemLabel="Simplificado" itemValue="simplificado"/>
										</h:selectOneMenu>
									</p:column>
									<p:column styleClass="ui-widget-header">
										<h:outputLabel for="codigoCIIU" value="Código CIIU: " />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<p:inputText id="codigoCIIU" value="#{informeComercialRuralBean.avaluoComercialDTO.cliente.codigoCIIU}" required="false" label="Código CIIU" style="width:99%" />
									</p:column>
								</p:row>
								<p:row>
									<p:column styleClass="ui-widget-header">
										<h:outputLabel for="telefono" value="(Cod. Area)+Teléfono: " />
									</p:column>
									<p:column styleClass="ui-widget-header" colspan="3">
										<p:inputText id="telefono" value="#{informeComercialRuralBean.avaluoComercialDTO.cliente.telefonoSolicitante}" required="#{not empty param[enviar.clientId]}" label="Teléfonos" style="width:99%"/>
									</p:column>
									<p:column styleClass="ui-widget-header">
										<h:outputLabel for="celular" value="Celular: " />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<p:inputMask id="celular" mask="999-999-9999" value="#{informeComercialRuralBean.avaluoComercialDTO.cliente.celularSolicitante}" 
										label="Celular" style="width:99%" required="#{not empty param[enviar.clientId]}" 
										validatorMessage="Celular debe tener 10 digitos">
											<f:validateRegex pattern="\d{3}[\-]\d{3}[\-]\d{4}" />
											<p:ajax update="msgCelular" event="keyup" />
										</p:inputMask>
									</p:column>
									<p:column>
										<p:message id="msgCelular" for="celular" />
									</p:column>
								</p:row>
								<p:row>
									<p:column styleClass="ui-widget-header">
										<h:outputLabel for="correoElectronico" value="Correo Electrónico: " />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<p:inputText id="correoElectronico" value="#{informeComercialRuralBean.avaluoComercialDTO.cliente.correoElectronicoSolicitante}" required="#{not empty param[enviar.clientId]}" label="Correo Electrónico" style="width:99%">
											<p:ajax event="change" update=":informeComercialRural:growl" ></p:ajax>
											<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
										</p:inputText>
									</p:column>
									<p:column styleClass="ui-widget-header">
										<h:outputLabel for="departamentoSolicitante" value="Departamento del solicitante: " />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<h:selectOneMenu id="departamentoSolicitante" value="#{informeComercialRuralBean.departamentoCliente}" label="Departamento del solicitante" required="#{not empty param[enviar.clientId]}" style="width:99%">
											<p:ajax listener="#{informeComercialRuralBean.onDepartamentoChanged('solicitante', informeComercialRuralBean.departamentoCliente)}" update="ciudadSolicitante" />
											<f:selectItem itemLabel="Seleccione departamento" itemValue="" noSelectionOption="true" />
											<f:selectItems value="#{informeComercialRuralBean.departamentos}" />
										</h:selectOneMenu>
									</p:column>
									<p:column styleClass="ui-widget-header">
										<h:outputLabel for="ciudadSolicitante" value="Ciudad del solicitante: " />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<h:selectOneMenu
                                            id="ciudadSolicitante"
                                            value="#{informeComercialRuralBean.avaluoComercialDTO.divipola}"
                                            converter="omnifaces.SelectItemsConverter"
                                            required="#{not empty param[enviar.clientId]}"
                                            style="width:99%">
											<f:selectItem itemLabel="Seleccionar ciudad" itemValue="" noSelectionOption="true" />
											<f:selectItems value="#{informeComercialRuralBean.ciudadesSolicitante}" var="ciudad" itemLabel="#{ciudad.centroPoblado}" itemValue="#{ciudad}" />
										</h:selectOneMenu>
									</p:column>
								</p:row>
								<p:row>
									<p:column styleClass="ui-widget-header">
										<h:outputLabel for="direccionSolicitante" value="Dirección del solicitante: " />
									</p:column>
									<p:column styleClass="ui-widget-header" colspan="5">
										<p:panelGrid id="direccionSolicitante">
											<p:row>
												<p:column styleClass="ui-widget-header">
													<h:outputLabel value="Tipo via" />
												</p:column>
												<p:column styleClass="ui-widget-header">
													<h:outputLabel value="Número via" />
												</p:column>
												<p:column styleClass="ui-widget-header">
													<h:outputLabel value="Complemento via" />
												</p:column>
												<p:column styleClass="ui-widget-header">
													<h:outputLabel value="Núm. Via Generadora" />
												</p:column>
												<p:column styleClass="ui-widget-header">
													<h:outputLabel value="Complemento Via Generadora" />
												</p:column>
												<p:column styleClass="ui-widget-header">
													<h:outputLabel value="Placa" />
												</p:column>
												<p:column styleClass="ui-widget-header">
													<h:outputLabel value="Complemento Placa" />
												</p:column>
												<p:column styleClass="ui-widget-header">
													<h:outputLabel value="Adicional" />
												</p:column>
											</p:row>
											<p:row>
												<p:column styleClass="ui-widget-header">
													<h:selectOneMenu id="tipoViaCliente" value="#{informeComercialRuralBean.tipoViaCliente}" required="#{not empty param[enviar.clientId]}" style="width:100px;">
														<f:selectItem itemLabel="Calle" itemValue="CL"/>
														<f:selectItem itemLabel="Carrera" itemValue="KR"/>
														<f:selectItem itemLabel="Diagonal" itemValue="DG"/>
														<f:selectItem itemLabel="Transversal" itemValue="TV"/>
														<f:selectItem itemLabel="Avenida" itemValue="AV"/>
														<f:selectItem itemLabel="Avenida calle" itemValue="AC"/>
														<f:selectItem itemLabel="Avenida carrera" itemValue="AK"/>
														<f:selectItem itemLabel="Avenida autopista" itemValue="AU"/>
														<f:selectItem itemLabel="Carretera" itemValue="CT"/>
														<f:selectItem itemLabel="Circular" itemValue="CQ"/>
														<f:selectItem itemLabel="Camino" itemValue="CN"/>
													</h:selectOneMenu>
												</p:column>
												<p:column styleClass="ui-widget-header">
													<p:inputMask id="numeroViaCliente" mask="9?99" value="#{informeComercialRuralBean.numeroViaCliente}" required="#{not empty param[enviar.clientId]}" style="width:30px;" />
												</p:column>
												<p:column styleClass="ui-widget-header">
													<p:autoComplete id="complementoViaCliente" value="#{informeComercialRuralBean.complementoViaCliente}" label="Complemento Via" style="width:150px;" multiple="true" forceSelection="true" completeMethod="#{informeComercialRuralBean.completarComplemento}" />
												</p:column>
												<p:column styleClass="ui-widget-header">
													<p:inputMask id="numeroViaGeneradoraCliente" mask="9?99" value="#{informeComercialRuralBean.numeroViaGeneradoraCliente}" required="#{not empty param[enviar.clientId]}" style="width:30px;" />
												</p:column>
												<p:column styleClass="ui-widget-header">
													<p:autoComplete id="complementoViaGeneradoraCliente" value="#{informeComercialRuralBean.complementoViaGeneradoraCliente}" label="Complemento Via Generadora" style="width:120px;" multiple="true" forceSelection="true" completeMethod="#{informeComercialRuralBean.completarComplemento}" />
												</p:column>
												<p:column styleClass="ui-widget-header">
													<p:inputText id="placaCliente" value="#{informeComercialRuralBean.placaCliente}" required="#{not empty param[enviar.clientId]}" style="width:30px;" />
												</p:column>
												<p:column styleClass="ui-widget-header">
													<p:inputText id="complementoPlacaCliente" value="#{informeComercialRuralBean.complementoPlacaCliente}" label="Complemento Via" style="width:120px;" >
														<f:validateRegex pattern="^$|^[A-Za-z]{4,11} [a-zA-Z0-9]{1,}( [A-Za-z]{4,11} [a-zA-Z0-9]{1,})*$" />
													</p:inputText>
												</p:column>
												<p:column styleClass="ui-widget-header">
													<p:inputText id="adicionalDireccionCliente" value="#{informeComercialRuralBean.adicionalDireccionCliente}" label="Complemento Via" style="width:150px;" />
												</p:column>
											</p:row>
											<p:row>
												<p:column styleClass="ui-widget-header" colspan="2">
													<p:spacer height="0"/>
												</p:column>
												<p:column styleClass="ui-widget-header" rendered="false">
													<p:message id="messageComplementoViaCliente" for="complementoViaCliente"/>
												</p:column>
												<p:column styleClass="ui-widget-header">
													<p:spacer height="0"/>
												</p:column>
												<p:column styleClass="ui-widget-header" rendered="false">
													<p:message id="messagecomplementoViaGeneradoraCliente" for="complementoViaGeneradoraCliente"/>
												</p:column>
												<p:column styleClass="ui-widget-header">
													<p:spacer height="0"/>
												</p:column>
												<p:column styleClass="ui-widget-header" colspan="2" rendered="false">
													<p:message id="messageComplementoPlacaCliente" for="complementoPlacaCliente"/>
												</p:column>
											</p:row>
										</p:panelGrid>
									</p:column>
								</p:row>
							</p:panelGrid>
						</p:panel>
						<p:panel id="ubicacionDelPredio" header="Ubicación del predio" style="margin-bottom:10px">
							<p:panelGrid style="width: 99%">
								<p:row>
									<p:column styleClass="ui-widget-header">
										<h:outputLabel for="departamento" value="Departamento: " />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<h:selectOneMenu id="departamento" value="#{informeComercialRuralBean.departamentoInmueble}" required="#{not empty param[enviar.clientId]}" style="width:99%">
											<p:ajax listener="#{informeComercialRuralBean.onDepartamentoChanged('predio', informeComercialRuralBean.departamentoInmueble)}" update="municipio" />
											<f:selectItem itemLabel="Seleccione departamento" itemValue="" noSelectionOption="true" />
											<f:selectItems value="#{informeComercialRuralBean.departamentos}" />
										</h:selectOneMenu>
									</p:column>
									<p:column styleClass="ui-widget-header">
										<h:outputLabel for="municipio" value="Municipio: " />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<h:selectOneMenu
                                            id="municipio"
                                            value="#{informeComercialRuralBean.avaluoComercialDTO.divipola}"
                                            converter="omnifaces.SelectItemsConverter"
                                            required="#{not empty param[enviar.clientId]}"
                                            style="width:99%">
											<f:selectItem itemLabel="Seleccionar ciudad" itemValue="" noSelectionOption="true" />
											<f:selectItems value="#{informeComercialRuralBean.ciudadesPredio}" var="ciudad" itemLabel="#{ciudad.centroPoblado}" itemValue="#{ciudad}" />
										</h:selectOneMenu>
									</p:column>
								</p:row>
								<p:row>
									<p:column styleClass="ui-widget-header">
										<h:outputLabel for="vereda" value="Vereda: " />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<p:inputText id="vereda" value="#{informeComercialRuralBean.avaluoComercialDTO.vereda}" style="width: 99%"/>
									</p:column>
									<p:column styleClass="ui-widget-header">
										<h:outputLabel for="nombrePredio" value="Nombre del predio: " />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<p:inputText id="nombrePredio" value="#{informeComercialRuralBean.avaluoComercialDTO.nombrePredio}" style="width: 99%"/>
									</p:column>
								</p:row>
								<p:row>
									<p:column styleClass="ui-widget-header" colspan="4">
										<h:outputLabel for="localizacion" value="Localización: " />
									</p:column>
								</p:row>
								<p:row>
									<p:column styleClass="ui-widget-header" colspan="4">
										<p:inputText id="localizacion" value="#{informeComercialRuralBean.avaluoComercialDTO.localizacion}" style="width: 99%"/>
									</p:column>
								</p:row>
							</p:panelGrid>
						</p:panel>
						<p:panel id="informacionDelAvaluo" header="Información del avalúo" style="margin-bottom:10px">
							<p:panelGrid style="width: 99%">
								<p:row>
									<p:column styleClass="ui-widget-header" colspan="2">
										<h:outputLabel for="objetoDelAvaluo" value="Objeto del avaluo: " />
									</p:column>
								</p:row>
								<p:row>
									<p:column styleClass="ui-widget-header" colspan="2">
										<h:selectOneMenu id="objetoDelAvaluo" value="#{informeComercialRuralBean.avaluoComercialDTO.objetoDelAvaluo}" required="#{not empty param[enviar.clientId]}" style="width:99%">
											<f:selectItem itemLabel="Seleccione ..." itemValue="" noSelectionOption="true"/>
											<f:selectItem itemLabel="Originación" itemValue="1"/>
											<f:selectItem itemLabel="Actualización" itemValue="2"/>
											<f:selectItem itemLabel="Reconsideración" itemValue="3"/>
											<f:selectItem itemLabel="Corrección" itemValue="4"/>
											<f:selectItem itemLabel="Remate" itemValue="5"/>
											<f:selectItem itemLabel="Dación en  Pago" itemValue="6"/>
											<f:selectItem itemLabel="Desafectación" itemValue="7"/>
											<f:selectItem itemLabel="Normalización" itemValue="8"/>
										</h:selectOneMenu>
									</p:column>
								</p:row>
								<p:row>
									<p:column styleClass="ui-widget-header" colspan="2">
										<h:outputLabel for="destinatarioDeLaValuacion" value="Destinatario de la valuación: " />
									</p:column>
								</p:row>
								<p:row>
									<p:column styleClass="ui-widget-header" colspan="2">
										<p:inputText id="destinatarioDeLaValuacion" value="#{informeComercialRuralBean.avaluoComercialDTO.destinatarioDeLaValuacion}" style="width: 99%"/>
									</p:column>
								</p:row>
								<p:row>
									<p:column styleClass="ui-widget-header">
										<h:outputLabel for="usoInmueble" value="Uso actual del inmueble: " />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<h:outputLabel for="observacionesUsoInmueble" value="Observaciones del uso actual del inmueble: " />
									</p:column>
								</p:row>

								</p:column>
								<p:column headerText="Borrar">
									<p:commandButton icon="ui-icon-trash" title="Borrar Método de valuación" actionListener="#{informeComercialRuralBean.borrarMetodoValuacion(metodoDeValuacion)}" update=":informeComercialRural:tabHost:metodosDeValuacion"/>
								</p:column>
							</p:dataTable>
							<p:panelGrid style="width: 99%" rendered="#{informeComercialRuralBean.nuevoMetodoValuacion}">
								<p:row>
									<p:column styleClass="ui-widget-header">
										<h:outputLabel for="metodoUsadoNuevo" value="Método usado" />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<h:selectOneMenu id="metodoUsadoNuevo" value="#{informeComercialRuralBean.metodoValuacion.metodoUsado}" style="width:100%" >
											<f:selectItem itemLabel="Comparación de  Mercado" itemValue="21" />
											<f:selectItem itemLabel="Capitalización de ingresos" itemValue="22" />
											<f:selectItem itemLabel="Método Reposición" itemValue="23" />
											<f:selectItem itemLabel="Metodo Residual" itemValue="24" />
											<f:selectItem itemLabel="Comparación - Capitalización" itemValue="25" />
											<f:selectItem itemLabel="Comparación  - Reposición" itemValue="26" />
											<f:selectItem itemLabel="Comparación - Residual" itemValue="41" />
											<f:selectItem itemLabel="Capitalización - Reposición" itemValue="42" />
											<f:selectItem itemLabel="Capitalización - Residual" itemValue="43" />
											<f:selectItem itemLabel="Reposición - Residual" itemValue="44" />
											<f:selectItem itemLabel="Comp.-Capit-Repos" itemValue="45" />
											<f:selectItem itemLabel="Comp.-Repos.-Residual" itemValue="61" />
											<f:selectItem itemLabel="Comp.-Capit. - Residual" itemValue="62" />
											<f:selectItem itemLabel="Comp.-Capit.-Repos.-Resid.l" itemValue="63" />
										</h:selectOneMenu>
									</p:column>
									<p:column styleClass="ui-widget-header">
										<h:outputLabel for="conceptoDelMetodoNuevo" value="Concepto del método" />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<p:inputTextarea rows="2" cols="30" id="conceptoDelMetodoNuevo" value="#{informeComercialRuralBean.metodoValuacion.conceptoDelMetodo}" />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<p:commandButton icon="ui-icon-disk" actionListener="#{informeComercialRuralBean.agregarMetodoValuacion}" update=":informeComercialRural:tabHost:metodosDeValuacion" />
									</p:column>
								</p:row>
							</p:panelGrid>
							<p:commandButton icon="ui-icon-plusthick" value="Agregar nuevo método de valuación" actionListener="#{informeComercialRuralBean.agregarMetodoValuacion}" rendered="#{not informeComercialRuralBean.nuevoMetodoValuacion}" update="metodosDeValuacion" />
						</p:outputPanel>
					</p:tab>
					<p:tab id="casosEspecialesAfectacion" title="Casos especiales de afectación">
						<p:panel id="casosEspecialesDeAfectacionPanel" header="Casos especiales de afectación" style="margin-bottom:10px">
							<p:panelGrid style="width: 99%">
								<p:row>
									<p:column styleClass="ui-widget-header">
										<p:inputTextarea rows="5" cols="30" id="casosEspecialesDeAfectacion" value="#{informeComercialRuralBean.avaluoComercialDTO.casosEspecialesDeAfectacion}" label="Casos especiales de afectación" required="#{not empty param[enviar.clientId]}" style="width:99%"/>
									</p:column>
								</p:row>
							</p:panelGrid>
						</p:panel>
					</p:tab>
					<p:tab id="investigacionEconomicaTab" title="Investigación económica">
						<p:panel id="investigacionEconomicaPanel" header="Investigación económica" style="margin-bottom:10px">
							<p:panelGrid style="width: 99%">
								<p:row>
									<p:column styleClass="ui-widget-header">
										<p:inputTextarea rows="5" cols="30" id="investigacionEconomica" value="#{informeComercialRuralBean.avaluoComercialDTO.investigacionEconomica}" label="Investigación económica" required="#{not empty param[enviar.clientId]}" style="width:99%"/>
									</p:column>
								</p:row>
							</p:panelGrid>
						</p:panel>
					</p:tab>
					<p:tab id="comportamientoOfertaDemanda" title="Comportamiento de oferta y demanda">
						<p:panel id="comportamientoDeOfertaYDemandaPanel" header="Comportamiento de oferta y demanda" style="margin-bottom:10px">
							<p:panelGrid style="width: 99%">
								<p:row>
									<p:column styleClass="ui-widget-header">
										<p:inputTextarea rows="5" cols="30" id="comportamientoDeOfertaYDemanda" value="#{informeComercialRuralBean.avaluoComercialDTO.comportamientoDeOfertaYDemanda}" label="Comportamiento de oferta y demanda" required="#{not empty param[enviar.clientId]}" style="width:99%"/>
									</p:column>
								</p:row>
							</p:panelGrid>
						</p:panel>
					</p:tab>
					<p:tab id="conceptoGarantia" title="Concepto de la garantía">
						<p:panel id="conceptoDeGarantia" header="Concepto de garantía" style="margin-bottom:10px">
							<p:panelGrid style="width: 99%">
								<p:row>
									<p:column styleClass="ui-widget-header" colspan="2">
										<h:selectOneMenu value="#{informeComercialRuralBean.avaluoComercialDTO.conceptoDeGarantia}" required="#{not empty param[enviar.clientId]}" style="width: 99%" >
											<f:selectItem itemLabel="Seleccione ..." itemValue="" noSelectionOption="true"/>
											<f:selectItem itemLabel="Favorable" itemValue="1" />
											<f:selectItem itemLabel="Desfavorble" itemValue="2" />
										</h:selectOneMenu>
									</p:column>
								</p:row>
								<p:row>
									<p:column styleClass="ui-widget-header">
										<h:outputLabel for="observacionesConceptoGarantia" value="Observaciones del concepto de garantía" />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<p:inputTextarea rows="5" cols="30" id="observacionesConceptoGarantia" value="#{informeComercialRuralBean.avaluoComercialDTO.observacionesConceptoGarantia}" label="Observaciones del concepto de garantía" required="#{not empty param[enviar.clientId]}" style="width:99%"/>
									</p:column>
								</p:row>
							</p:panelGrid>
						</p:panel>
						<p:remoteCommand name="actualizarValoresRazonable" update=":informeComercialRural:tabHost:valorRazonableInmueble, :informeComercialRural:tabHost:areasValorProporcional, :informeComercialRural:tabHost:areasValorProporcionalConstruccion, :informeComercialRural:tabHost:costoReposicion, :informeComercialRural:tabHost:valorResidual"/>
						<p:panel id="valorRazonableInmueble" header="Valor comercial del inmueble" style="margin-bottom:10px">
							<p:dataTable id="areasValorRazonableDelInmueble" var="area" value="#{informeComercialRuralBean.areasValorComercial}" style="margin-bottom:20px" editable="true" editMode="cell" sortBy="#{area.tipoArea}" sortFunction="#{informeComercialRuralBean.ordenarTablaValorComercial}">
								<p:ajax event="cellEdit" listener="#{informeComercialRuralBean.editarAreaRazonable}" oncomplete="actualizarValoresRazonable();" />
								<p:column headerText="Tipo de área">
									<h:outputText value="#{area.tipoArea.value}" />
								</p:column>
								<p:column headerText="Nombre">
									<h:outputText value="#{area.nombre}" />
								</p:column>
								<p:column headerText="Descripción">
									<h:outputText value="#{area.descripcion}" />
								</p:column>
								<p:column headerText="Unidad de medida">
									<h:outputText value="#{area.unidadDeMedida}" />
								</p:column>
								<p:column headerText="Area">
									<h:outputText value="#{area.area}" />
								</p:column>
								<p:column headerText="Valor unitario">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{area.valorUnitario}" style="width:100%;text-align:right;" >
												<f:convertNumber type="currency" currencySymbol="$" locale="en_US" />
											</h:outputText>
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{area.valorUnitario}" style="width:100%">
											</p:inputText>
										</f:facet>
									</p:cellEditor>
								</p:column>
								<p:column headerText="Valor total">
									<h:outputText value="#{area.valorTotal}" style="width:100%;text-align:right;" >
										<f:convertNumber type="currency" currencySymbol="$" locale="en_US" />
									</h:outputText>
								</p:column>
								<p:column headerText="Porcentaje">
									<h:outputText value="#{area.porcentaje}" >
										<f:convertNumber type="percent" locale="en_US" />
									</h:outputText>
								</p:column>
								<p:summaryRow listener="#{informeComercialRuralBean.calcularSubtotales}">
									<p:column colspan="6" style="text-align:right">
										<h:outputText value="Subtotal:" />
									</p:column>
									<p:column>
										<h:outputText value="#{informeComercialRuralBean.subtotalArea}" style="text-align:right">
											<f:convertNumber type="currency" currencySymbol="$" locale="en_US" />
										</h:outputText>
									</p:column>
									<p:column>
										<h:outputText value="#{informeComercialRuralBean.subtotalPorcentajeArea}" style="text-align:right">
											<f:convertNumber type="percent" locale="en_US" />
										</h:outputText>
									</p:column>
								</p:summaryRow>
								<f:facet name="footer">
									<p:panelGrid style="width: 100%">
										<p:row>
											<p:column styleClass="ui-widget-header" colspan="4" >
												<p:spacer height="0"/>
											</p:column>
											<p:column styleClass="ui-widget-header">
												<h:outputText value="Valor comercial del inmueble" style="width:100%;text-align:right" />
											</p:column>
											<p:column styleClass="ui-widget-header">
												<h:outputText id="valorComercialDelInmueble" value="#{informeComercialRuralBean.avaluoComercialDTO.valorComercialDelInmueble}" style="width:100%;text-align:right;" >
													<f:convertNumber type="currency" currencySymbol="$" locale="en_US" />
												</h:outputText>
											</p:column>
										</p:row>
										<p:row>
											<p:column styleClass="ui-widget-header" colspan="4" >
												<p:spacer height="0"/>
											</p:column>
											<p:column styleClass="ui-widget-header">
												<h:outputText value="Valor integral sobre el terreno" style="width:100%;text-align:right" />
											</p:column>
											<p:column styleClass="ui-widget-header">
												<h:outputText value="#{informeComercialRuralBean.avaluoComercialDTO.valorIntegralSobreElTerreno}" style="width:100%;text-align:right;" >
													<f:convertNumber type="currency" currencySymbol="$" locale="en_US" />
												</h:outputText>
											</p:column>
										</p:row>
										<p:row>
											<p:column styleClass="ui-widget-header" colspan="4" >
												<p:spacer height="0"/>
											</p:column>
											<p:column styleClass="ui-widget-header">
												<h:outputText value="Valor integral sobre la construcción" style="width:100%;text-align:right" />
											</p:column>
											<p:column styleClass="ui-widget-header">
												<h:outputText value="#{informeComercialRuralBean.avaluoComercialDTO.valorIntegralSobreElConstruccion}" style="width:100%;text-align:right;" >
													<f:convertNumber type="currency" currencySymbol="$" locale="en_US" />
												</h:outputText>
											</p:column>
										</p:row>
									</p:panelGrid>
								</f:facet>
							</p:dataTable>
						</p:panel>
						<p:panel id="valorProporcional" header="Valor proporcional" style="margin-bottom:10px">
							<p:dataTable id="areasValorProporcional" var="area" value="#{informeComercialRuralBean.areasValorProporcionalTerreno}" style="margin-bottom:20px" >
								<p:column headerText="Descripción">
									<h:outputText value="#{area.descripcion}" />
								</p:column>
								<p:column headerText="Valor proporcional">
									<h:outputText value="#{area.valorTotal}" >
										<f:convertNumber type="currency" currencySymbol="$" locale="en_US" />
									</h:outputText>
								</p:column>
								<p:column headerText="Porcentaje">
									<h:outputText value="#{area.porcentajeValorProporcionalTerreno}" >
										<f:convertNumber type="percent" locale="en_US" />
									</h:outputText>
								</p:column>
							</p:dataTable>
							<p:dataTable id="areasValorProporcionalConstruccion" var="area" value="#{informeComercialRuralBean.areasHabitacionales}" style="margin-bottom:20px" >
								<p:column headerText="Descripción">
									<h:outputText value="#{area.descripcion}" />
								</p:column>
								<p:column headerText="Valor proporcional de la construcción">
									<h:outputText value="#{area.valorTotal}" >
										<f:convertNumber type="currency" currencySymbol="$" locale="en_US" />
									</h:outputText>
								</p:column>
								<p:column headerText="Porcentaje">
									<h:outputText value="#{area.porcentajeValorProporcionalConstruccion}" >
										<f:convertNumber type="percent" locale="en_US" />
									</h:outputText>
								</p:column>
							</p:dataTable>
						</p:panel>
						<p:panel id="costoReposicion" header="Costo de reposición" style="margin-bottom:10px">
							<p:dataTable id="areascostoReposicion" var="area" value="#{informeComercialRuralBean.areasHabitacionales}" style="margin-bottom:20px" editable="true" editMode="cell">
								<p:ajax event="cellEdit" listener="#{informeComercialRuralBean.editarAreaReposicion}" update=":informeComercialRural:growl" oncomplete="actualizarValoresRazonable();" />
								<p:column headerText="Descripción">
									<h:outputText value="#{area.descripcion}" />
								</p:column>
								<p:column headerText="Area">
									<h:outputText value="#{area.area}" />
								</p:column>
								<p:column headerText="Valor reposición">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{area.valorReposicion}" >
												<f:convertNumber type="currency" currencySymbol="$" locale="en_US" />
											</h:outputText>
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{area.valorReposicion}" style="width:100%"/>
										</f:facet>
									</p:cellEditor>
								</p:column>
								<p:column headerText="Costo total de reposición">
									<h:outputText value="#{area.costoTotalReposicion}" >
										<f:convertNumber type="currency" currencySymbol="$" locale="en_US" />
									</h:outputText>
								</p:column>
							</p:dataTable>
						</p:panel>
						<p:panelGrid style="margin-left: 5%" columns="2">
							<h:outputLabel for="porcentajeFinal" value="Porcentaje final" />
							<p:inputText id="porcentajeFinal" value="#{informeComercialRuralBean.avaluoComercialDTO.porcentajeFinal}" label="Porcentaje final" style="width:99%" >
								<p:ajax event="change" listener="#{informeComercialRuralBean.calcularValoresResiduales}" update=":informeComercialRural:tabHost:valorResidual" />
							</p:inputText>
						</p:panelGrid>
						<p:panel id="valorResidual" header="Valor residual" style="margin-bottom:10px">
							<p:dataTable id="areasValorResidual" var="area" value="#{informeComercialRuralBean.areasHabitacionales}" style="margin-bottom:20px" >
								<p:column headerText="Descripción">
									<h:outputText value="#{area.descripcion}" />
								</p:column>
								<p:column headerText="Area">
									<h:outputText value="#{area.area}" />
								</p:column>
								<p:column headerText="Valor comercial">
									<h:outputText value="#{area.valorTotal}" >
										<f:convertNumber type="currency" currencySymbol="$" locale="en_US" />
									</h:outputText>
								</p:column>
								<p:column headerText="Valor residual de la construcción">
									<h:outputText value="#{area.valorResidualConstruccion}" >
										<f:convertNumber type="currency" currencySymbol="$" locale="en_US" />
									</h:outputText>
								</p:column>
								<p:summaryRow>
									<p:column styleClass="ui-widget-header" colspan="3" style="text-align:right">
										<h:outputText value="Valor residual para la construcción:" />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<h:outputText value="#{informeComercialRuralBean.valorResidualParaLaConstruccion}" style="text-align:right">
											<f:convertNumber type="currency" currencySymbol="$" locale="en_US" />
										</h:outputText>
									</p:column>
								</p:summaryRow>
							</p:dataTable>
						</p:panel>
					</p:tab>
				</p:accordionPanel>

				<p:commandButton style="margin-left: 5%" value="Solicitar corrección" rendered="#{informeComercialRuralBean.avaluoEnRevision}" icon="ui-icon-arrowreturnthick-1-e" oncomplete="PF('correcionesDialog').show()" />
				<p:spacer width="30px" rendered="#{informeComercialRuralBean.avaluoEnRevision}" />
				<p:commandButton value="Liquidar avaluo" rendered="#{informeComercialRuralBean.avaluoEnRevision}" icon="ui-icon-circle-check" action="#{informeComercialRuralBean.liquidarAvaluo}" />
				<p:commandButton style="margin-left: 5%" value="Mostrar correcciones" rendered="#{informeComercialRuralBean.avaluoEnCorrecion}" icon="ui-icon-arrowreturnthick-1-e" oncomplete="PF('correcionesDialog').show()" />
				<p:spacer width="30px" rendered="#{informeComercialRuralBean.avaluoEnCorrecion}"></p:spacer>
				<p:commandButton style="margin-left: 5%" value="Enviar" binding="#{enviar}" rendered="#{not informeComercialRuralBean.avaluoEnRevision}" icon="ui-icon-disk" action="#{informeComercialRuralBean.enviarAvaluo}"/>
				<p:spacer width="30px"></p:spacer>
				<p:commandButton value="Guardar" rendered="#{not informeComercialRuralBean.avaluoEnRevision}" icon="ui-icon-disk" action="#{informeComercialRuralBean.guardarSinEnviar}"/>
				<input type="hidden"
					name="${_csrf.parameterName}"
					value="${_csrf.token}"/>
			</h:form>
			<p:dialog widgetVar="correcionesDialog" header="Corrreciones" minHeight="370" minWidth="185" width="400px" height="600px" minimizable="true" >
				<h:form style="width:100%;height:99%">
					<p:inputTextarea value="#{informeComercialRuralBean.correcciones}" id="correciones"
					label="Correciones" required="true" style="display: block;width:95%;height:86%" maxlength="2000" readonly="#{informeComercialRuralBean.avaluoEnCorrecion}" />
					<br/>
					<p:commandButton value="Enviar correciones" action="#{informeComercialRuralBean.solcitarCorreciones}" rendered="#{not informeComercialRuralBean.avaluoEnCorrecion}"/>
					<input type="hidden"
					name="${_csrf.parameterName}"
					value="${_csrf.token}"/>
				</h:form>
			</p:dialog>
			<p:dialog widgetVar="ayudaDireccion" modal="true" closeOnEscape="true" resizable="false">
				<p:panelGrid>
					<p:row>
				 		<p:column styleClass="ui-widget-header">
				 			<h:outputLabel value="Convenciones de la dirección" />
				 		</p:column>
					</p:row>
					<p:row>
						<p:column styleClass="ui-widget-header">
							<p:graphicImage  name="images/direccion.png" />
						</p:column>
					</p:row>
				</p:panelGrid>
			</p:dialog>
		</ui:define>

	</ui:composition>
</body> 
</html>
