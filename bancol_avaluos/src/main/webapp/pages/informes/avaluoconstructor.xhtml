<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="grid/grid.css" library="primefaces" />
</h:head>

<body>
	<ui:composition template="/template/bancol_avaluos_template.xhtml">
		<ui:define name="content">
            <!--script async="true" defer="true" src="http://maps.google.com/maps/api/js?client=AIzaSyBk_T1aF3u4MVbKcP_OKsGnqK1YDO2K5t8&amp;v=3.21&amp;callback=initMap" type="text/javascript"></script-->
            <script async="true" defer="true" src="http://maps.google.com/maps/api/js?sensor=false" ></script>
			<h1>
				Avalúo Constructor
				<h:outputLabel
					value="#{avaluoConstructorBean.avaluoConstructorDTO.entidad.prefijo}-#{avaluoConstructorBean.avaluoConstructorDTO.codigoExterno}" />
			</h1>

			<h:form id="form">
				<p:growl id="msgs" showDetail="false" sticky="false"
					autoUpdate="true" />
				<p:accordionPanel id="accordionPanel" activeIndex="-1">

					<p:tab id="tabInformacionBasica" title="Información Básica">

						<p:panel id="pnlDatosPersonales" header="Información del Cliente"
							style="margin-bottom:10px">
							<p:panelGrid style="width: 99%">
								<p:row>
									<p:column styleClass="ui-widget-header">
										<h:outputLabel for="tipoDocumentoId"
											value="Tipo de documento de identificación: " />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<h:selectOneMenu id="tipoDocumentoId"
											value="#{avaluoConstructorBean.avaluoConstructorDTO.cliente.tipoDocumentoIdentificacion}"
											style="width:300px;">
											<p:ajax update="pnlDatosPersonales" />
											<f:selectItem itemLabel="Seleccione ..." itemValue=""
												noSelectionOption="true" />
											<f:selectItem itemLabel="C.C." itemValue="21" />
											<f:selectItem itemLabel="C.Ext." itemValue="22" />
											<f:selectItem itemLabel="NIT." itemValue="23" />
										</h:selectOneMenu>
									</p:column>
									<p:column styleClass="ui-widget-header" rendered="false">
										<p:message for="tipoDocumentoId" />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<h:outputLabel for="numeroDocumento"
											value="Número de documento: " />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<p:inputText id="numeroDocumento"
											value="#{avaluoConstructorBean.avaluoConstructorDTO.cliente.numeroDocumento}"
											label="Número de documento"
											required="#{not empty param[enviar.clientId]}"
											style="width: 99%">
											<p:ajax event="change" update="pnlDatosPersonales" />
										</p:inputText>
									</p:column>
									<p:column styleClass="ui-widget-header" rendered="false">
										<p:message for="numeroDocumento" />
									</p:column>
								</p:row>
								<p:row
									rendered="#{not empty avaluoConstructorBean.avaluosAnteriores}">
									<p:column styleClass="ui-widget-header">
										<p:spacer height="0" />
									</p:column>
									<p:column colspan="3" styleClass="ui-widget-header">
										<h:outputText value="Cliente presenta avaluos" />
										<p:spacer height="0px" width="30px" />
										<p:commandButton icon="ui-icon-search"
											oncomplete="PF('avaluosAnteriores').show()" />
									</p:column>
								</p:row>
								<p:row
									rendered="#{avaluoConstructorBean.avaluoConstructorDTO.cliente.tipoDocumentoIdentificacion eq '23'}">
									<p:column styleClass="ui-widget-header">
										<h:outputLabel for="razonSocial" value="Razón social: " />
									</p:column>
									<p:column styleClass="ui-widget-header" colspan="3">
										<p:inputText id="razonSocial"
											value="#{avaluoConstructorBean.avaluoConstructorDTO.cliente.razonSocial}"
											required="" label="Razón social" style="width:99%" />
									</p:column>
									<p:column styleClass="ui-widget-header" rendered="false">
										<p:message for="razonSocial" />
									</p:column>
								</p:row>
								<p:row>
									<p:column styleClass="ui-widget-header">
										<h:outputLabel for="primerNombre" value="Primer nombre: " />
									</p:column>
									<p:column styleClass="ui-widget-header" colspan="3">
										<p:inputText id="primerNombre"
											value="#{avaluoConstructorBean.avaluoConstructorDTO.cliente.primerNombre}"
											required="" label="Primer nombre" style="width:99%" />
									</p:column>
									<p:column styleClass="ui-widget-header" rendered="false">
										<p:message for="primerNombre" />
									</p:column>
								</p:row>
								<p:row>
									<p:column styleClass="ui-widget-header">
										<h:outputLabel for="segundoNombre" value="Segundo nombre: " />
									</p:column>
									<p:column styleClass="ui-widget-header" colspan="3">
										<p:inputText id="segundoNombre"
											value="#{avaluoConstructorBean.avaluoConstructorDTO.cliente.segundoNombre}"
											required="false" label="Segundo nombre" style="width:99%" />
									</p:column>
									<p:column styleClass="ui-widget-header" rendered="false">
										<p:message for="segundoNombre" />
									</p:column>
								</p:row>
								<p:row>
									<p:column styleClass="ui-widget-header">
										<h:outputLabel for="primerApellido" value="Primer apellido: " />
									</p:column>
									<p:column styleClass="ui-widget-header" colspan="3">
										<p:inputText id="primerApellido"
											value="#{avaluoConstructorBean.avaluoConstructorDTO.cliente.primerApellido}"
											required="" label="Primer apellido" style="width:99%" />
									</p:column>
									<p:column styleClass="ui-widget-header" rendered="false">
										<p:message for="primerApellido" />
									</p:column>
								</p:row>
								<p:row>
									<p:column styleClass="ui-widget-header">
										<h:outputLabel for="segundoApellido"
											value="Segundo apellido: " />
									</p:column>
									<p:column styleClass="ui-widget-header" colspan="3">
										<p:inputText id="segundoApellido"
											value="#{avaluoConstructorBean.avaluoConstructorDTO.cliente.segundoApellido}"
											required="false" label="Segundo apellido" style="width:99%" />
									</p:column>
									<p:column styleClass="ui-widget-header" rendered="false">
										<p:message for="segundoApellido" />
									</p:column>
								</p:row>
								<p:row>
									<p:column styleClass="ui-widget-header">
										<h:outputLabel for="paisOrigen" value="País de origen: " />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<h:selectOneMenu id="paisOrigen"
											value="#{avaluoConstructorBean.avaluoConstructorDTO.cliente.paisOrigen}"
											style="width:99%">
											<f:selectItem itemLabel="Seleccione ..." itemValue=""
												noSelectionOption="true" />
											<f:selectItems value="#{avaluoConstructorBean.listPaisesOrg}" />
										</h:selectOneMenu>
									</p:column>
									<p:column styleClass="ui-widget-header" rendered="false">
										<p:message for="paisOrigen" />
									</p:column>
								</p:row>
								<p:row>
									<p:column styleClass="ui-widget-header">
										<h:outputLabel for="celular" value="Celular: " />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<p:inputMask id="celular" mask="999-999-9999"
											value="#{avaluoConstructorBean.avaluoConstructorDTO.cliente.celularSolicitante}"
											label="Celular" style="width:99%"
											required="#{not empty param[enviar.clientId]}" 
											validatorMessage="Celular debe tener 10 digitos">
											<f:validateRegex pattern="\d{3}[\-]\d{3}[\-]\d{4}" />
											<p:ajax update="messageCelular" event="keyup" global="false"/>
										</p:inputMask>
									</p:column>
									<p:column styleClass="ui-widget-header" rendered="false">
										<p:message id="messageCelular" for="celular" />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<h:outputLabel for="telefono" value="(Cod. Area)+Teléfono: " />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<p:inputText id="telefono"
											value="#{avaluoConstructorBean.avaluoConstructorDTO.cliente.telefonoSolicitante}"
											required="#{not empty param[enviar.clientId]}"
											label="Teléfonos" style="width:99%" />
									</p:column>
								</p:row>
								<p:row>
									<p:column styleClass="ui-widget-header">
										<h:outputLabel for="correoElectronico"
											value="Correo Electrónico: " />
									</p:column>
									<p:column styleClass="ui-widget-header" colspan="3">
										<p:inputText id="correoElectronico"
											value="#{avaluoConstructorBean.avaluoConstructorDTO.cliente.correoElectronicoSolicitante}"
											required="#{not empty param[enviar.clientId]}"
											label="Correo Electrónico" style="width:99%">
											<p:ajax event="change" update="messageCorreoElectronico"></p:ajax>
											<f:validateRegex
												pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
										</p:inputText>
									</p:column>
									<p:column styleClass="ui-widget-header" rendered="false">
										<p:message id="messageCorreoElectronico"
											for="correoElectronico" />
									</p:column>
								</p:row>
								<p:row>
									<p:column styleClass="ui-widget-header">
										<p:outputLabel for="departamentoSolicitante"
											value="Departamento del solicitante: " />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<h:selectOneMenu id="departamentoSolicitante"
											value="#{avaluoConstructorBean.departamentoCliente}"
											style="width:99%">
											<p:ajax
												listener="#{avaluoConstructorBean.listarCiudadesPorDepartamentoOrg}"
												update="ciudadSolicitante" />
											<f:selectItem itemLabel="Seleccione Departamento"
												itemValue="" noSelectionOption="true" />
											<f:selectItems
												value="#{avaluoConstructorBean.listDepartamentosOrg}" />
										</h:selectOneMenu>
									</p:column>
									<p:column styleClass="ui-widget-header">
										<p:outputLabel for="ciudadSolicitante"
											value="Ciudad del solicitante: " />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<h:selectOneMenu id="ciudadSolicitante"
											value="#{avaluoConstructorBean.avaluoConstructorDTO.cliente.divipola}"
											style="width:99%">
											<f:selectItem itemLabel="Seleccione..." itemValue=""
												noSelectionOption="true" />
											<f:selectItems
												value="#{avaluoConstructorBean.listCiudadesOrg}"
												var="ciudad" itemLabel="#{ciudad.centroPoblado}"
												itemValue="#{ciudad}" />
										</h:selectOneMenu>
									</p:column>
								</p:row>
							</p:panelGrid>
						</p:panel>

						<p:panel id="informacionEntidad"
							header="Información de la entidad" style="margin-bottom:10px">
							<p:panelGrid style="width: 99%">
								<p:row>
									<p:column styleClass="ui-widget-header">
										<h:outputLabel for="entidad" value="Entidad: " />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<h:selectOneMenu id="entidad"
											value="#{avaluoConstructorBean.avaluoConstructorDTO.entidad}"
											converter="omnifaces.SelectItemsConverter" disabled="true"
											style="width: 99%">
											<!-- <p:ajax update="datosPersonales"/>  -->
											<f:selectItems value="#{avaluoConstructorBean.listEntidades}"
												var="entidad" itemLabel="#{entidad.nombre}"
												itemValue="#{entidad}" />
										</h:selectOneMenu>
									</p:column>
									<p:column styleClass="ui-widget-header">
										<h:outputLabel for="segmento" value="Segmento: " />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<h:selectOneMenu id="segmento"
											value="#{avaluoConstructorBean.avaluoConstructorDTO.cliente.segmento}"
											label="Segmento"
                                            converter="omnifaces.SelectItemsConverter"
											style="width:99%">
											<f:selectItem itemLabel="Seleccione ..." itemValue="null"
												noSelectionOption="true" />
											<f:selectItems value="#{avaluoConstructorBean.listSegmentos}"
												var="segmento" itemLabel="#{segmento.nombre}"
												itemValue="#{segmento}" />
										</h:selectOneMenu>
									</p:column>
								</p:row>
								<p:row
									rendered="#{avaluoConstructorBean.avaluoConstructorDTO.entidad eq 'Bancolombia'}">
									<p:column styleClass="ui-widget-header">
										<h:outputLabel for="empleadoEntidad"
											value="Empleado de Entidad: " />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<p:selectBooleanButton id="empleadoEntidad"
											value="#{avaluoConstructorBean.avaluoConstructorDTO.cliente.empleadoEntidad}"
											onLabel="Si" offLabel="No" onIcon="ui-icon-check"
											offIcon="ui-icon-close" style="width:100px"
											converter="javax.faces.Boolean" />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<h:outputLabel for="clienteExterior"
											value="Cliente en el exterior: " />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<p:selectBooleanButton id="clienteExterior"
											value="#{avaluoConstructorBean.avaluoConstructorDTO.cliente.clienteExterior}"
											onLabel="Si" offLabel="No" onIcon="ui-icon-check"
											offIcon="ui-icon-close" style="width:100px"
											converter="javax.faces.Boolean" />
									</p:column>
								</p:row>
							</p:panelGrid>
						</p:panel>
					</p:tab>

					<p:tab id="tabTitulacion" title="Titulación">
						<p:panel id="pnlInmueble" header="Ubicación del Inmueble">
							<p:panelGrid style="width: 99%">
								<p:row>
									<p:column styleClass="ui-widget-header">
										<h:outputText value="Departamento" />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<h:selectOneMenu id="departamentoPredio"
											value="#{avaluoConstructorBean.departamentoInmueble}"
											style="width:99%">
											<p:ajax
												listener="#{avaluoConstructorBean.listarCiudadesPorDepartamentoPre}"
												update="municipioPredio" />
											<f:selectItem itemLabel="Seleccione Departamento"
												itemValue="" noSelectionOption="true" />
											<f:selectItems
												value="#{avaluoConstructorBean.listDepartamentosPre}" />
										</h:selectOneMenu>
									</p:column>
									<p:column styleClass="ui-widget-header">
										<h:outputText value="Municipio" />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<h:selectOneMenu id="municipioPredio"
											value="#{avaluoConstructorBean.avaluoConstructorDTO.divipola}"
											style="width:99%">
											<f:selectItem itemLabel="Seleccionar Ciudad" itemValue=""
												noSelectionOption="true" />
											<f:selectItems
												value="#{avaluoConstructorBean.listCiudadesPre}"
												var="ciudad" itemLabel="#{ciudad.centroPoblado}"
												itemValue="#{ciudad}" />
											<p:ajax event="change" process="municipioPredio" />
										</h:selectOneMenu>
									</p:column>
								</p:row>
								<p:row>
									<p:column styleClass="ui-widget-header">
										<h:outputText value="Sector" />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<h:selectOneMenu id="sectorPredio"
											value="#{avaluoConstructorBean.avaluoConstructorDTO.sector}">
											<f:selectItem itemLabel="Seleccionar Sector" itemValue=""
												noSelectionOption="true" />
											<f:selectItem itemLabel="Urbano" itemValue="1" />
											<f:selectItem itemLabel="Rural" itemValue="2" />
											<p:ajax event="change" process="sectorPredio" />
										</h:selectOneMenu>
									</p:column>
								</p:row>
								<p:row>
									<p:column styleClass="ui-widget-header">
										<h:outputText value="Barrio" />
									</p:column>
									<p:column colspan="5" styleClass="ui-widget-header">
										<p:inputText
											value="#{avaluoConstructorBean.avaluoConstructorDTO.barrio}"
											style="width:99%">
											<p:ajax event="change" />
										</p:inputText>
									</p:column>
								</p:row>
								<p:row>
									<p:column styleClass="ui-widget-header">
										<p:outputLabel for="direccionPredio" value="Dirección: " />
										<p:spacer width="10px" />
										<p:commandButton icon="ui-icon-help"
											oncomplete="PF('ayudaDireccion').show()" process="@this" />
									</p:column>
									<p:column styleClass="ui-widget-header" colspan="3">
										<p:panelGrid id="direccionPredio">
											<p:row>
												<p:column styleClass="ui-widget-header">
													<p:outputLabel value="Tipo via" />
												</p:column>
												<p:column styleClass="ui-widget-header">
													<p:outputLabel value="Número via" />
												</p:column>
												<p:column styleClass="ui-widget-header">
													<p:outputLabel value="Complemento via" />
												</p:column>
												<p:column styleClass="ui-widget-header">
													<p:outputLabel value="Núm. Via Generadora" />
												</p:column>
												<p:column styleClass="ui-widget-header">
													<p:outputLabel value="Complemento Via Generadora" />
												</p:column>
												<p:column styleClass="ui-widget-header">
													<p:outputLabel value="Placa" />
												</p:column>
												<p:column styleClass="ui-widget-header">
													<p:outputLabel value="Complemento Placa" />
												</p:column>
												<p:column styleClass="ui-widget-header">
													<p:outputLabel value="Adicional" />
												</p:column>
											</p:row>
											<p:row>
												<p:column styleClass="ui-widget-header">
													<h:selectOneMenu id="tipoViaPredio"
														value="#{avaluoConstructorBean.avaluoConstructorDTO.tipoVia}"
														style="width:100px;">
														<f:selectItem itemLabel="Calle" itemValue="CL" />
														<f:selectItem itemLabel="Carrera" itemValue="KR" />
														<f:selectItem itemLabel="Diagonal" itemValue="DG" />
														<f:selectItem itemLabel="Transversal" itemValue="TV" />
														<f:selectItem itemLabel="Avenida" itemValue="AV" />
														<f:selectItem itemLabel="Avenida calle" itemValue="AC" />
														<f:selectItem itemLabel="Avenida carrera" itemValue="AK" />
														<f:selectItem itemLabel="Avenida autopista" itemValue="AU" />
														<f:selectItem itemLabel="Carretera" itemValue="CT" />
														<f:selectItem itemLabel="Circular" itemValue="CQ" />
														<f:selectItem itemLabel="Camino" itemValue="CN" />
													</h:selectOneMenu>
												</p:column>
												<p:column styleClass="ui-widget-header">
													<p:inputMask id="numeroViaPredio" mask="9?99"
														value="#{avaluoConstructorBean.avaluoConstructorDTO.numeroVia}"
														style="width:30px;" />
												</p:column>
												<p:column styleClass="ui-widget-header">
													<p:autoComplete id="complementoViaPredio"
														value="#{avaluoConstructorBean.listComplementoViaSolicitante}"
														label="Complemento Via" style="width:30px;"
														multiple="true" forceSelection="true"
														completeMethod="#{avaluoConstructorBean.completarComplemento}" />
												</p:column>
												<p:column styleClass="ui-widget-header">
													<p:inputMask id="numeroViaGeneradoraPredio" mask="9?99"
														value="#{avaluoConstructorBean.avaluoConstructorDTO.numeroViaGeneradora}"
														style="width:30px;" />
												</p:column>
												<p:column styleClass="ui-widget-header">
													<p:autoComplete id="complementoViaGeneradoraPredio"
														value="#{avaluoConstructorBean.listComplementoViaGeneradoraSolicitante}"
														label="Complemento Via Generadora" style="width:30px;"
														multiple="true" forceSelection="true"
														completeMethod="#{avaluoConstructorBean.completarComplemento}" />
												</p:column>
												<p:column styleClass="ui-widget-header">
													<p:inputText id="placaPredio"
														value="#{avaluoConstructorBean.avaluoConstructorDTO.placa}"
														style="width:30px;" />
												</p:column>
												<p:column styleClass="ui-widget-header">
													<p:inputText id="complementoPlacaPredio"
														value="#{avaluoConstructorBean.avaluoConstructorDTO.complementoPlaca}"
														style="width:150px;">
														<f:validateRegex
															pattern="^$|^[A-Za-z]{4,11} [a-zA-Z0-9]{1,}( [A-Za-z]{4,11} [a-zA-Z0-9]{1,})*$" />
													</p:inputText>
												</p:column>
												<p:column styleClass="ui-widget-header">
													<p:inputText id="adicionalDireccionPredio"
														value="#{avaluoConstructorBean.avaluoConstructorDTO.adicionalDireccion}"
														label="Complemento Via" style="width:150px;" />
												</p:column>
											</p:row>
											<p:row>
												<p:column colspan="2" styleClass="ui-widget-header">
													<p:spacer height="0" />
												</p:column>
												<p:column styleClass="ui-widget-header" rendered="false">
													<p:message id="messageComplementoViaPredio"
														for="complementoViaPredio" />
												</p:column>
												<p:column styleClass="ui-widget-header">
													<p:spacer height="0" />
												</p:column>
												<p:column styleClass="ui-widget-header" rendered="false">
													<p:message id="messageComplementoViaGeneradoraPredio"
														for="complementoViaGeneradoraPredio" />
												</p:column>

												</p:column>
												<p:column>
													<p:inputText value="#{avaluoConstructorBean.avaluoConstructorDTO.porcentajeCostosIndirectos}" style="text-align:right;" readonly="true"/>
												</p:column>
											</p:row>
											<p:row>
												<p:column><h:outputText for="disCostoFin" value="Costos Financieros" /></p:column>
												<p:column>
													<p:inputText value="#{avaluoConstructorBean.avaluoConstructorDTO.costosFinancieros}" style="text-align:right;" readonly="true">
														<f:convertNumber type="currency" currencySymbol="$" locale="en_US" />
													</p:inputText>
												</p:column>
												<p:column>
													<p:inputText value="" style="text-align:right;" readonly="true"/>
												</p:column>
											</p:row>
											<p:row>
												<p:column><h:outputText for="disValTotPro" value="Valor Total de Proyecto" /></p:column>
												<p:column>
													<p:inputText value="#{avaluoConstructorBean.avaluoConstructorDTO.costosTotalDelProyecto}" style="text-align:right;" readonly="true">
														<f:convertNumber type="currency" currencySymbol="$" locale="en_US" />
													</p:inputText>
												</p:column>
												<p:column>
													<p:inputText value="#{avaluoConstructorBean.avaluoConstructorDTO.porcentajeDeCostosDelProyecto}" style="text-align:right;" readonly="true"/>
												</p:column>
											</p:row>
											<p:row>
												<p:column><h:outputText for="disValMaxFin" value="Valor Maximo a Financiar" /></p:column>
												<p:column>
													<p:inputText value="#{avaluoConstructorBean.avaluoConstructorDTO.valorMaxAFinanciar}" style="text-align:right;" readonly="true">
														<f:convertNumber type="currency" currencySymbol="$" locale="en_US" />
													</p:inputText>
												</p:column>
												<p:column>
													<p:inputText value="#{avaluoConstructorBean.avaluoConstructorDTO.porcentajeAFinanciar}" style="text-align:right;" readonly="true"/>
												</p:column>
											</p:row>
										</p:panelGrid>
									</h:panelGroup>
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<h:outputText for="disPorFinanciado" value="Porcentaje Financiado" />
									<p:inputText id="oupFinanciado" value="#{avaluoConstructorBean.avaluoConstructorDTO.porcentajeFinanciado}" style="text-align:right;" readonly="true"/>
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:tab>

					<p:tab id="tabConceptosFinales" title="Conceptos Finales">
						<p:panel header="Valor Total Avalúo">
							<p:panelGrid id="pngValorTotalAvaluo" style="width:99%;">
								<p:row>
									<p:column styleClass="ui-widget-header" colspan="4">
										<p:dataTable id="dtbConceptosFinales" var="area"
											widgetVar="proWV" value="#{avaluoConstructorBean.listAreas}"
											editable="true">

											<p:column headerText="Inmueble" style="text-align:center;">
												<h:outputText value="#{area.nombre}"
													style="text-align:center;" />
											</p:column>

											<p:column headerText="Área M2" style="text-align:center;">
												<h:outputText value="#{area.area}"
													style="text-align:center;" />
											</p:column>

											<p:column headerText="Valor M2" style="text-align:center;">
												<h:outputText value="#{area.valorUnitario}"
													style="text-align:center;" />
											</p:column>

											<p:column headerText="Valor Total" style="text-align:center;">
												<h:outputText value="#{area.valorTotal}"
													style="text-align:center;" />
											</p:column>

											<p:column width="30">
												<p:commandButton icon="ui-icon-trash"
													actionListener="#{avaluoConstructorBean.eliminarArea(area)}"
													process="@this" update="dtbConceptosFinales" />
											</p:column>

										</p:dataTable>
									</p:column>
								</p:row>
								<p:row>
									<p:column styleClass="ui-widget-header">
										<p:selectBooleanButton id="idAddConFin"
											value="#{avaluoConstructorBean.addConFin}" onLabel="Ocultar"
											offLabel="Agregar Área" onIcon="ui-icon-check"
											offIcon="ui-icon-close" style="width:140px"
											converter="javax.faces.Boolean">
											<p:ajax update="pngAgregarArea" />
										</p:selectBooleanButton>
									</p:column>
								</p:row>
								<p:row>
									<p:column styleClass="ui-widget-header" colspan="4">
										<h:panelGroup id="pngAgregarArea">
											<p:panelGrid id="pnlAgregarArea" style="width:99%;"
												rendered="#{avaluoConstructorBean.addConFin eq true}">
												<p:row>
													<p:column styleClass="ui-widget-header"
														style="text-align:center;">
														<h:outputText value="Inmueble" />
													</p:column>
													<p:column styleClass="ui-widget-header"
														style="text-align:center;">
														<h:outputText value="Área M2" />
													</p:column>
													<p:column styleClass="ui-widget-header"
														style="text-align:center;">
														<h:outputText value="Valor M2" />
													</p:column>
													<p:column styleClass="ui-widget-header"
														style="text-align:center;">
														<h:outputText value="Valor Total" />
													</p:column>
												</p:row>
												<p:row>
													<p:column styleClass="ui-widget-header">
														<p:inputText id="idNombreArea"
															value="#{avaluoConstructorBean.areas.nombre}"
															style="width:99%;text-align:center;">
															<p:ajax event="change" />
														</p:inputText>
													</p:column>
													<p:column styleClass="ui-widget-header">
														<p:inputText id="idArea"
															value="#{avaluoConstructorBean.areas.area}"
															style="width:99%;text-align:center;">
															<p:ajax event="change"
																listener="#{avaluoConstructorBean.calcularvalorAreaTotal()}"
																update="idValorTotal" />
														</p:inputText>
													</p:column>
													<p:column styleClass="ui-widget-header">
														<p:inputText id="idValorUnitario"
															value="#{avaluoConstructorBean.areas.valorUnitario}"
															style="width:99%;text-align:center;">
															<p:ajax event="change"
																listener="#{avaluoConstructorBean.calcularvalorAreaTotal()}"
																update="idValorTotal" />
														</p:inputText>
													</p:column>
													<p:column styleClass="ui-widget-header">
														<p:inputText id="idValorTotal"
															value="#{avaluoConstructorBean.areas.valorTotal}"
															style="width:99%;text-align:center;" disabled="true" />
													</p:column>
													<p:column styleClass="ui-widget-header">
														<p:commandButton id="cmbAddConFin"
															icon="ui-icon-plusthick" value="Agregar"
															style="width:99%;"
															actionListener="#{avaluoConstructorBean.agregarArea}"
															process="@this"
															update="dtbConceptosFinales pngAgregarArea pngValorTotalAvaluo pngValorTotalAvaluoUvr :form:msgs"
															rendered="#{avaluoConstructorBean.addConFin eq true}" />
														<p:tooltip id="toolConFin" for="cmbAddConFin"
															value="Add Área" trackMouse="true" />
													</p:column>
												</p:row>
											</p:panelGrid>
										</h:panelGroup>
									</p:column>
								</p:row>
							</p:panelGrid>

							<p:panelGrid id="pngValorTotalAvaluoUvr" style="width: 99%">
								<p:row>
									<p:column styleClass="ui-widget-header">
										<h:outputText value="Valor Razanoble del Inmueble" />
									</p:column>
									<p:column styleClass="ui-widget-header" colspan="3">
										<h:outputText
											value="#{avaluoConstructorBean.valorTotalAvaluo}" />
									</p:column>
								</p:row>
								<p:row>
									<p:column styleClass="ui-widget-header">
										<h:outputText value="Valor UVR del Día" />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<h:outputText value="#{avaluoConstructorBean.valorUvrDia}" />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<h:outputText value="Valor Avalúo en UVR" />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<h:outputText value="#{avaluoConstructorBean.valorAvaluoUvr}" />
									</p:column>
								</p:row>
								<p:row>
									<p:column styleClass="ui-widget-header">
										<h:outputText value="Valor Inmueble Antes de la Reforma" />
									</p:column>
									<p:column styleClass="ui-widget-header" colspan="3">
										<h:outputText
											value="#{avaluoConstructorBean.valorInmuebleAntesReforma}" />
									</p:column>
								</p:row>
								<p:row>
									<p:column styleClass="ui-widget-header">
										<h:outputText value="Valor Total de la Garantia" />
									</p:column>
									<p:column styleClass="ui-widget-header" colspan="3">
										<h:outputText
											value="#{avaluoConstructorBean.valorTotalGarantia}" />
									</p:column>
								</p:row>
							</p:panelGrid>

							<br />

							<p:panelGrid style="width:99%;">
								<p:row>
									<p:column styleClass="ui-widget-header">
										<h:outputText value="Consepto Técnico" />
									</p:column>
									<p:column styleClass="ui-widget-header">
										<h:selectOneMenu id="conseptoTecnico"
											value="#{avaluoConstructorBean.avaluoConstructorDTO.conceptoTecnico}"
											style="width:200px">
											<f:selectItem itemLabel="Seleccione ..." itemValue=""
												noSelectionOption="true" />
											<f:selectItem itemLabel="Favorable" itemValue="1" />
											<f:selectItem itemLabel="Desfavorable" itemValue="2" />
											<p:ajax event="change" process="conseptoTecnico" />
										</h:selectOneMenu>
									</p:column>
								</p:row>
								<p:row>
									<p:column styleClass="ui-widget-header" colspan="2">
										<h:outputText value="Descripción Ampliación" />
										<p:inputTextarea
											value="#{avaluoConstructorBean.avaluoConstructorDTO.descripcionAmpliacion}"
											rows="2" cols="30" maxlength="300" style="width:99%"
											counterTemplate="{0} characters remaining.">
											<p:ajax event="change" />
										</p:inputTextarea>
									</p:column>
								</p:row>
							</p:panelGrid>
						</p:panel>
					</p:tab>

					<p:tab id="tabConsideraciones" title="Consideraciones">
						<p:panel id="pnlConsideraciones" header="Descripción del Proyecto">
							<p:panelGrid style="width: 99%">
								<p:row>
									<p:column styleClass="ui-widget-header">
										<p:inputTextarea
											value="#{avaluoConstructorBean.avaluoConstructorDTO.descripcionDelProyecto}"
											rows="2" cols="30" maxlength="300" style="width:99%"
											counterTemplate="{0} characters remaining.">
											<p:ajax event="change" />
										</p:inputTextarea>
									</p:column>
								</p:row>
							</p:panelGrid>
						</p:panel>

						<p:panel header="Consideraciones del Avalúo">
							<p:panelGrid id="pngConsideracionesAvaluo" style="width: 99%">
								<p:row>
									<p:column styleClass="ui-widget-header">
										<p:inputTextarea
											value="#{avaluoConstructorBean.avaluoConstructorDTO.consideracionesDelAvaluo}"
											rows="2" cols="30" maxlength="300" style="width:99%"
											counterTemplate="{0} characters remaining.">
											<p:ajax event="change" />
										</p:inputTextarea>
									</p:column>
								</p:row>
							</p:panelGrid>
						</p:panel>
					</p:tab>

					<p:tab id="tabMetodoValuacion" title="Método de Valuación">
						<p:panel header="Método de Valuación">
							<p:panelGrid style="width: 99%">
								<p:row>
									<p:column styleClass="ui-widget-header">
										<h:selectOneMenu id="metodoValuacion" value=""
											style="width:200px">
											<f:selectItem itemLabel="Seleccione ..." itemValue=""
												noSelectionOption="true" />
											<f:selectItem itemLabel="Fitto Corvini" itemValue="1" />
											<p:ajax event="change" process="metodoValuacion" />
										</h:selectOneMenu>
									</p:column>
									<p:column styleClass="ui-widget-header">
										<p:commandButton icon="ui-icon-disk" value="Calcular" />
									</p:column>
								</p:row>
								<p:row>
									<p:column styleClass="ui-widget-header" colspan="2">
										<p:inputTextarea rows="2" cols="30" maxlength="300"
											style="width:99%" counterTemplate="{0} characters remaining.">
											<p:ajax event="change" />
										</p:inputTextarea>
									</p:column>
								</p:row>
							</p:panelGrid>

							<br />

							<p:panelGrid style="width: 99%">
								<p:row>
									<p:column styleClass="ui-widget-header">
										<h:selectOneMenu id="metodoValuacion2" value=""
											style="width:200px">
											<f:selectItem itemLabel="Seleccione ..." itemValue=""
												noSelectionOption="true" />
											<f:selectItem itemLabel="Fitto Corvini" itemValue="1" />
											<p:ajax event="change" process="metodoValuacion2" />
										</h:selectOneMenu>
									</p:column>
									<p:column styleClass="ui-widget-header">
										<p:commandButton icon="ui-icon-disk" value="Calcular" />
									</p:column>
								</p:row>
								<p:row>
									<p:column styleClass="ui-widget-header" colspan="2">
										<p:inputTextarea rows="2" cols="30" maxlength="300"
											style="width:99%" counterTemplate="{0} characters remaining.">
											<p:ajax event="change" />
										</p:inputTextarea>
									</p:column>
								</p:row>
							</p:panelGrid>
						</p:panel>
					</p:tab>

				</p:accordionPanel>
				<input type="hidden" name="${_csrf.parameterName}"
					value="${_csrf.token}" />
			</h:form>

			<p:commandButton value="Guardar"
				actionListener="#{avaluoConstructorBean.guardarAvaluoConstructor()}"
				icon="ui-icon-disk" />

			<p:dialog widgetVar="avaluosAnteriores" modal="true"
				closeOnEscape="true">
				<p:panel id="avaluoTabla" header="Avaluos anteriores"
					style="margin-bottom:10px">
					<p:dataTable var="avaluo"
						value="#{avaluoConstructorBean.avaluosAnteriores}">
						<p:column headerText="Código externo">
							<h:outputText value="#{avaluo.codigoExterno}" />
						</p:column>
						<p:column headerText="Fecha avaluo">
							<h:outputText value="#{avaluo.fechaEstado}" />
						</p:column>
						<p:column headerText="Tipo de avalúo">
							<h:outputText id="tipoAvaluo" value="#{avaluo.tipoAvaluo.nombre}" />
						</p:column>
						<p:column headerText="Valor avaluo">
							<h:outputText value="#{avaluo.valorTotalAvaluo}" />
						</p:column>
					</p:dataTable>
				</p:panel>
			</p:dialog>

			<p:dialog widgetVar="ayudaDireccion" modal="true"
				closeOnEscape="true" resizable="false">
				<p:panelGrid>
					<p:row>
						<p:column>
							<h:outputLabel value="Convenciones de la dirección" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:graphicImage  name="images/direccion.png" />
						</p:column>
					</p:row>
				</p:panelGrid>
			</p:dialog>

		</ui:define>
	</ui:composition>
</body>
</html>
