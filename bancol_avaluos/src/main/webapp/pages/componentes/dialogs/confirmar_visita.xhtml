<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:dialog header="Confirmar visita" widgetVar="confirmarVisitaDialog"
		modal="false" showEffect="fade" hideEffect="fade" resizable="false">
		<h:form id="formConfirmarVisita">
			<h:panelGrid columns="2" style="width: 99%">
				<p:commandButton value="Confirmar"
					action="#{listadoAvaluosBean.confirmarVisita()}"
					oncomplete="PF('confirmarVisitaDialog').hide();"
					styleClass="button_green" icon="ui-icon-check"
					update=":form:growl :form:tabla_Avaluos :formBtnAccion" />
				<p:commandButton value="Regresar"
					oncomplete="PF('confirmarVisitaDialog').hide();"
					styleClass="button_red" icon="ui-icon-arrowthick-1-w" />
			</h:panelGrid>
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</h:form>
	</p:dialog>

</ui:composition>
