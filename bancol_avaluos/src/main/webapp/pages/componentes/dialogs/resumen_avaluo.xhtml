<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:dialog id="diagAvaluo" widgetVar="avaluoDialog" minimizable="true"
		maximizable="true" showEffect="fade" hideEffect="fade" closable="true"
		closeOnEscape="true" width="1100" height="500">
		<h:form id="avaluoSeleccionado">
			<p:panelGrid columns="8"
				style="position: relative; z-index: 10010; width:85%; margin: 0px auto; border: 2px solid #FBFCFD !important;">
				<p:panelGrid columns="4">
					<h4>Solicitud con código externo N°</h4>
					<p:outputLabel value="#{listadoAvaluosBean.avaluo.codigoExterno}" />
					<h4>de Tipo</h4>
					<p:outputLabel
						value="#{listadoAvaluosBean.avaluo.tipoAvaluo.nombre}" />
				</p:panelGrid>

				<p:commandButton ajax="false" value="Imprimir" icon="ui-icon-print"
					onclick="PrimeFaces.monitorDownload(start, stop);">
					<p:fileDownload value="#{listadoAvaluosBean.fileResumenSolicitud}" />
				</p:commandButton>
			</p:panelGrid>
			<p:panel id="resumen" mode="native"
				style="width:99%;height:500px;margin-top: 20px !important;">
				<p:fieldset id="informacionCliente" legend="Información del cliente"
					style="width:99%;margin-bottom:10px; margin-right: 15px;">
					<p:panelGrid style="width: 99%">
						<p:row>
							<p:column styleClass="ui-widget-header">
								<h:outputLabel for="numeroDocumento"
									value="Número de documento: " />
							</p:column>
							<p:column styleClass="ui-widget-header">
								<p:inputText id="numeroDocumento"
									value="#{listadoAvaluosBean.avaluo.cliente.numeroDocumento}"
									label="Número de documento" disabled="true" style="width: 50%">

								</p:inputText>
							</p:column>
							<p:column styleClass="ui-widget-header">
								<h:outputLabel for="valorSolicitado" value="Valor Solicitado: " />
							</p:column>
							<p:column styleClass="ui-widget-header">
								<p:inputText id="valorSolicitado"
									value="#{listadoAvaluosBean.avaluo.valorSolicitado}"
									label="Valor Solicitado" disabled="true" style="width: 99%">
								</p:inputText>
							</p:column>
						</p:row>
						<p:row
							rendered="#{listadoAvaluosBean.avaluo.cliente.tipoDocumentoIdentificacion eq '23'}">
							<p:column>
								<h:outputLabel for="razonSocial" value="Razón social: " />
							</p:column>
							<p:column colspan="3">
								<p:inputText id="razonSocial"
									value="#{listadoAvaluosBean.avaluo.cliente.razonSocial}"
									readonly="true"
									required="#{listadoAvaluosBean.avaluo.cliente.tipoDocumentoIdentificacion eq '23' and not empty param[enviar.clientId]}"
									label="Razón social" style="width:99%" />
							</p:column>
						</p:row>
						<p:row
							rendered="#{listadoAvaluosBean.avaluo.cliente.tipoDocumentoIdentificacion eq '21' or listadoAvaluosBean.avaluo.cliente.tipoDocumentoIdentificacion eq '22'}">
							<p:column>
								<h:outputLabel for="primerNombre" value="Primer Nombre: " />
							</p:column>
							<p:column colspan="5">
								<p:inputText id="primerNombre"
									value="#{listadoAvaluosBean.avaluo.cliente.primerNombre}"
									label="Primer Nombre" readonly="true"
									onkeyup="value=value.toUpperCase()" style="width: 99%" />
							</p:column>
						</p:row>
						<p:row
							rendered="#{listadoAvaluosBean.avaluo.cliente.tipoDocumentoIdentificacion eq '21' or listadoAvaluosBean.avaluo.cliente.tipoDocumentoIdentificacion eq '22'}">
							<p:column>
								<h:outputLabel for="segundoNombre" value="Segundo Nombre: " />
							</p:column>
							<p:column colspan="5">
								<p:inputText id="segundoNombre"
									value="#{listadoAvaluosBean.avaluo.cliente.segundoNombre}"
									label="Segundo Nombre" readonly="true"
									onkeyup="value=value.toUpperCase()" style="width: 99%" />
							</p:column>
						</p:row>
						<p:row
							rendered="#{listadoAvaluosBean.avaluo.cliente.tipoDocumentoIdentificacion eq '21' or listadoAvaluosBean.avaluo.cliente.tipoDocumentoIdentificacion eq '22'}">
							<p:column>
								<h:outputLabel for="primerApellido" value="Primer Apellido: " />
							</p:column>
							<p:column colspan="5">
								<p:inputText id="primerApellido"
									value="#{listadoAvaluosBean.avaluo.cliente.primerApellido}"
									label="Primer Apellido" readonly="true"
									onkeyup="value=value.toUpperCase()" style="width: 99%" />
							</p:column>
						</p:row>
						<p:row
							rendered="#{listadoAvaluosBean.avaluo.cliente.tipoDocumentoIdentificacion eq '21' or listadoAvaluosBean.avaluo.cliente.tipoDocumentoIdentificacion eq '22'}">
							<p:column>
								<h:outputLabel for="segundoApellido" value="Segundo Apellido: " />
							</p:column>
							<p:column colspan="5">
								<p:inputText id="segundoApellido"
									value="#{listadoAvaluosBean.avaluo.cliente.segundoApellido}"
									label="Segundo Apellido" readonly="true"
									onkeyup="value=value.toUpperCase()" style="width: 99%" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputLabel for="segmento" value="Segmento: " />
							</p:column>
							<p:column>
								<h:outputText id="segmento"
									value="#{listadoAvaluosBean.avaluo.cliente.segmento.nombre}"
									label="Segmento" style="width: 99%" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputLabel for="celular" value="Celular: " />
							</p:column>
							<p:column>
								<p:inputText id="celular"
									value="#{listadoAvaluosBean.avaluo.cliente.celularSolicitante}"
									label="Celular" readonly="true" style="width: 99%" />
							</p:column>
							<p:column>
								<h:outputLabel for="telefono" value="(Cod. Area)+Teléfono: " />
							</p:column>
							<p:column colspan="2">
								<p:inputText id="telefono"
									value="#{listadoAvaluosBean.avaluo.cliente.telefonoSolicitante}"
									required="true" label="Teléfonos" readonly="true"
									style="width: 99%" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputLabel for="correoElectronico"
									value="Correo Electrónico: " />
							</p:column>
							<p:column>
								<p:inputText id="correoElectronico"
									value="#{listadoAvaluosBean.avaluo.cliente.correoElectronicoSolicitante}"
									required="false" label="Correo Electrónico" readonly="true"
									style="width: 99%" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel for="direccionInmuebleSolicitante"
									value="Dirección: " />
							</p:column>
							<p:column>
								<p:outputLabel id="direccionInmuebleSolicitante"
									value="#{listadoAvaluosBean.avaluo.cliente.direccionDeContactoSolicitante}"
									style="width: 99%" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel for="departamentoSolicitante"
									value="Departamento del solicitante: " />
							</p:column>
							<p:column>
								<h:outputText id="departamentoSolicitante"
									value="#{listadoAvaluosBean.avaluo.cliente.divipola.departamento}" />
							</p:column>
							<p:column>
								<p:outputLabel for="ciudadSolicitante"
									value="Ciudad del solicitante: " />
							</p:column>
							<p:column>
								<h:outputText id="ciudadSolicitante"
									value="#{listadoAvaluosBean.avaluo.cliente.divipola.centroPoblado}" />
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:fieldset>
				<p:fieldset id="informacionInmueble"
					legend="Información del inmueble" style="margin-bottom:10px">
					<p:panelGrid style="width: 99%">
						<p:row>
							<p:column>
								<h:outputLabel for="tipoInmueble" value="Tipo del inmueble: " />
							</p:column>
							<p:column colspan="3">
								<h:outputText id="tipoInmueble"
									value="#{listadoAvaluosBean.avaluo.tipoDeInmueble.nombre}"
									label="Tipo de Inmueble" style="width: 99%" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputLabel for="direccionInmueble" value="Dirección: " />
							</p:column>
							<p:column colspan="3">
								<p:outputLabel id="direccionInmueble"
									value="#{listadoAvaluosBean.avaluo.direccionInmueble}"
									style="width: 99%" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputLabel for="conjunto" value="Nombre del conjunto: " />
							</p:column>
							<p:column>
								<p:inputText id="conjunto"
									value="#{listadoAvaluosBean.avaluo.conjunto}" required="false"
									label="Conjunto" readonly="true" style="width: 99%" />
							</p:column>
							<p:column>
								<h:outputLabel for="barrio" value="Barrio: " />
							</p:column>
							<p:column>
								<p:inputText id="barrio"
									value="#{listadoAvaluosBean.avaluo.barrio}" required="false"
									label="Barrio" readonly="true"
									onkeyup="value=value.toUpperCase()" style="width: 99%" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel for="departamento" value="Departamento: " />
							</p:column>
							<p:column>
								<h:outputText id="departamento"
									value="#{listadoAvaluosBean.avaluo.divipola.departamento}" />
							</p:column>
							<p:column>
								<p:outputLabel for="ciudad" value="Ciudad: " />
							</p:column>
							<p:column>
								<h:outputText id="ciudad"
									value="#{listadoAvaluosBean.avaluo.divipola.centroPoblado}" />
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:fieldset>
				<p:fieldset id="informacionContacto"
					legend="Información de Persona que recibirá al avaluador"
					style="margin-bottom:10px">
					<p:panelGrid style="width: 99%">
						<p:row>
							<p:column>
								<h:outputLabel for="nombreRecibe" value="Nombre: " />
							</p:column>
							<p:column>
								<p:inputText id="nombreRecibe"
									value="#{listadoAvaluosBean.avaluo.nombreRecibe}"
									required="true" label="Nombre de quien recibe" readonly="true"
									onkeyup="value=value.toUpperCase()" style="width: 99%" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputLabel for="telefonoRecibe"
									value="(Cod. Area)+Teléfono: " />
							</p:column>
							<p:column>
								<p:inputText id="telefonoRecibe"
									value="#{listadoAvaluosBean.avaluo.telefonoRecibe}"
									required="true" label="Teléfonos" readonly="true"
									style="width: 99%" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputLabel for="correoElectronicoRecibe"
									value="Correo electrónico: " />
							</p:column>
							<p:column>
								<p:inputText id="correoElectronicoRecibe"
									value="#{listadoAvaluosBean.avaluo.correoElectronicoRecibe}"
									required="true" label="Correo electrónico" readonly="true"
									style="width: 99%" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputLabel for="fechaCita" value="Fecha cita: " />
							</p:column>
							<p:column>
								<p:inputText id="fechaCita"
									value="#{listadoAvaluosBean.eventoDTO.fechaHoraInicio}"
									label="Fecha Cita" readonly="true" style="width: 99%">
									<f:convertDateTime pattern="yyyy/MM/dd hh:mm a" locale="es_CO"
										timeZone="GMT-5" />
								</p:inputText>
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:fieldset>
				<p:fieldset id="informacionAsesor"
					legend="Información del asesor/Abogado" style="margin-bottom:10px">
					<p:panelGrid style="width: 99%">
						<p:row>
							<p:column>
								<h:outputLabel for="nombreAsesor" value="Nombre: " />
							</p:column>
							<p:column>
								<p:inputText id="nombreAsesor"
									value="#{listadoAvaluosBean.avaluo.nombreAsesor}"
									required="true" label="Nombre del asesor" readonly="true"
									onkeyup="value=value.toUpperCase()" style="width: 99%" />
							</p:column>
							<p:column>
								<h:outputLabel for="sucursalAsesor" value="Sucursal: " />
							</p:column>
							<p:column>
								<p:autoComplete id="sucursalAsesor" forceSelection="true"
									value="#{listadoAvaluosBean.avaluo.sucursalAsesor}"
									completeMethod="#{listadoAvaluosBean.autocompleteSucursal}"
									readonly="true" style="width: 99%" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputLabel for="celularAsesor" value="Celular asesor: " />
							</p:column>
							<p:column>
								<p:inputText id="celularAsesor"
									value="#{listadoAvaluosBean.avaluo.celularAsesor}"
									required="true" label="Celular asesor" readonly="true"
									style="width: 99%" />
							</p:column>
							<p:column>
								<h:outputLabel for="telefonoAsesor"
									value="(Cod. Area)+Teléfono: " />
							</p:column>
							<p:column>
								<p:inputText id="telefonoAsesor"
									value="#{listadoAvaluosBean.avaluo.telefonoAsesor}"
									required="false" label="Teléfonos" readonly="true"
									style="width: 99%" />
							</p:column>
						</p:row>

						<p:row>
							<p:column>
								<h:outputLabel for="correoAsesor" value="Correo asesor: " />
							</p:column>
							<p:column>
								<p:inputText id="correoAsesor"
									value="#{listadoAvaluosBean.avaluo.correoElectronicoAsesor}"
									required="true" label="Celular asesor" readonly="true"
									style="width: 99%" />
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:fieldset>

				<!-- informacion del perito  -->
				<p:fieldset id="informacionPerito" legend="Información del perito"
					style="margin-bottom:10px">
					<p:panelGrid style="width: 99%">
						<p:row>
							<p:column>
								<h:outputLabel for="nombrePerito" value="Nombre: " />
							</p:column>
							<p:column>
								<p:inputText id="nombrePerito"
									value="#{listadoAvaluosBean.avaluo.perito.nombres} #{listadoAvaluosBean.avaluo.perito.apellidos}"
									required="true" label="Nombre del Perito" readonly="true"
									onkeyup="value=value.toUpperCase()" style="width: 99%" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputLabel for="celularPerito" value="Celular perito: " />
							</p:column>
							<p:column>
								<p:inputText id="celularPerito"
									value="#{listadoAvaluosBean.avaluo.perito.celular}"
									required="true" label="Celular perito" readonly="true"
									style="width: 99%" />
							</p:column>
							<p:column>
								<h:outputLabel for="emailPerito" value="Email: " />
							</p:column>
							<p:column>
								<p:inputText id="emailPerito"
									value="#{listadoAvaluosBean.avaluo.perito.email}"
									required="false" label="Teléfonos" readonly="true"
									style="width: 99%" />
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:fieldset>

				<p:fieldset id="observaciones" legend="Observaciones"
					style="margin-bottom:10px">
					<p:panelGrid style="width: 99%">
						<p:row>
							<p:column>
								<h:outputLabel for="observacionesSolicitante"
									value="Observaciones del solicitante: " />
							</p:column>
							<p:column>
								<p:inputTextarea rows="5" cols="30"
									id="observacionesSolicitante"
									value="#{listadoAvaluosBean.avaluo.observacionesSolicitante}"
									label="Observaciones del solicitante" style="width: 99%"
									counter="display" maxlength="2000"
									counterTemplate="{0} caracteres faltantes." readonly="true" />
							</p:column>
							<p:column>
								<h:outputText id="display" />
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:fieldset>
			</p:panel>

			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</h:form>
		<script type="text/javascript">
				function start() {
				    PF('statusDialog').show();
				}

				function stop() {
				    PF('statusDialog').hide();
				}
				</script>
	</p:dialog>


</ui:composition>
