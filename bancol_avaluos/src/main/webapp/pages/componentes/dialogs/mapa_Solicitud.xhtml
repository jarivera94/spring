<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:dialog header="Mapa de Solicitud" widgetVar="mapaDialog"
		modal="true" closeOnEscape="true" showEffect="fade" hideEffect="fade"
		resizable="false" width="100%" height="600px">
		<p:gmap id="mapa" center="#{listadoAvaluosBean.gLatLng}" zoom="14"
			type="HYBRID" style="width:100%;height:100%"
			model="#{listadoAvaluosBean.mapModel}" />
	</p:dialog>

</ui:composition>
