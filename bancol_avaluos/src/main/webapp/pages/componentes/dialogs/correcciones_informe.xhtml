<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui">

	<p:dialog widgetVar="correcionesDialog" header="Correcciones"
		width="440px" height="300px" minimizable="true" resizable="true">
		<h:form style="width:100%;height:99%">
			<!--
					<h:outputText value=" Tipo de vivienda:" />
					<p:selectBooleanCheckbox  label="Tipo de vivienda" />
					<h:outputText value=" Porcentajes de la obra:" />
					<p:selectBooleanCheckbox label="Porcentajes de la obra" />
					<h:outputText value=" Fotografía de la fachada:" />
					<p:selectBooleanCheckbox label="Fotografía de la fachada" />
					 -->
			<p:inputTextarea value="#{informeHipotecarioBean.correciones}"
				id="correciones" label="Correcciones" required="true"
				style="display: block;width:95%;height:160px !important;"
				readonly="#{informeHipotecarioBean.avaluoEnCorrecion}"
				maxlength="2000" counter="correcionesFaltantes"
				counterTemplate="{0} caracteres faltantes." />
			<h:outputText id="correcionesFaltantes" />
			<br />
			<p:message for="correciones"
				rendered="#{jsfHelper.hasMessages('informeHipotecario:accordionPanel:correciones')}" />
			<br />
			<p:commandButton value="Enviar correcciones"
				action="#{informeHipotecarioBean.solcitarCorreciones()}"
				rendered="#{not informeHipotecarioBean.avaluoEnCorrecion}"
				global="true" />
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</h:form>
	</p:dialog>

</ui:composition>
