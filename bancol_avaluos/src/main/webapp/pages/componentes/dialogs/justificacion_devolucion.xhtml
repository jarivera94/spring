<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:dialog header="Justificación de devolución"
		widgetVar="solicitarDevolucion" modal="true" showEffect="fade"
		hideEffect="fade" resizable="false">
		<h:form id="formSolicitarDevolucion">
			<p:fieldset style="margin-bottom:10px">
				<p:panelGrid style="width: 99%">
					<p:row>
						<p:column styleClass="ui-widget-header">
							<p:inputTextarea required="true" rows="5" cols="30"
								id="justificacionRechazo"
								value="#{listadoAvaluosBean.justificacion}"
								label="Justificación del rechazo" style="width: 99%"
								counter="leftCharsJD" maxlength="2000"
								counterTemplate="{0} caracteres faltantes." />
						</p:column>
						<p:column styleClass="ui-widget-header">
							<h:outputText id="leftCharsJD" />
						</p:column>
					</p:row>
					<p:row>
						<p:column styleClass="ui-widget-header">
							<p:commandButton value="Guardar"
								widgetVar="guardarJustificacionDevolucion"
								action="#{listadoAvaluosBean.solicitarDevolucion()}"
								onstart="guardarJustificacionDevolucion.disable()"
								oncomplete="guardarJustificacionDevolucion.enable();PF('avaluoDialog').hide(); PF('solicitarDevolucion').hide();"
								update=":form:avaluoTabla" icon="ui-icon-check"
								styleClass="button_green" />
							<p:commandButton value="Cancelar" immediate="true"
								oncomplete="PF('avaluoDialog').hide(); PF('solicitarDevolucion').hide();"
								icon="ui-icon-closethick" styleClass="button_red" />
						</p:column>
					</p:row>
				</p:panelGrid>
			</p:fieldset>
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</h:form>
	</p:dialog>


</ui:composition>
